<!DOCTYPE html>
<html>
    <head>
        <title>Pathfinder 2E Spell Cards</title>
        <link rel="stylesheet" href="style.css">
        <script src="spells.js"></script>
    </head>
    <body>
        <nav id="header">
          <div id="banner">
            <h1>Pathfinder2E Spell Cards</h1>
            <div>An unofficial spell card generator for Pathfinder 2nd Edition (Remastered) [<a href="https://github.com/leezh/pf2e-spell-cards">More Info</a>]</div>
            <div>
              Click a card to pin<br />
              <input id="hideUnpinned" type="checkbox"/><label for="hideUnpinned">Show Only Pinned</label>
            </div>
            <div><button id="print">Print</button></div>
            <div style="display:none;">
              <img class="action" src="icons/one-action.svg" alt=""/>
              <img class="action" src="icons/two-actions.svg" alt=""/>
              <img class="action" src="icons/three-actions.svg" alt=""/>
              <img class="action" src="icons/free-action.svg" alt=""/>
              <img class="action" src="icons/reaction.svg" alt=""/>
            </div>
          </div>
          <div id="filters"></div>
        </nav>
        <main id="main"></main>
    </body>
</html>
