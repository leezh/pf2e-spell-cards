  <p class="duration"><strong>Duration</strong> 1 minute</p>
  <hr/>
  <p>You gain a fly Speed equal to your Speed. You must end your turn on solid ground, or you fall.</p>
  <hr/>
  <p><strong>Heightened (6th)</strong> At the end of your turn, you can attempt a DC 30 Acrobatics check to find purchase in midair. If you succeed, you don't fall.</p>
