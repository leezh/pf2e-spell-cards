  <p class="hanging-indent traditions"><strong>Traditions</strong> arcane, occult</p>
  <p class="hanging-indent area"><strong>Area</strong> 30-foot emanation; <strong>Targets</strong> you and up to 5 willing creatures</p>
  <p class="hanging-indent duration"><strong>Duration</strong> 10 minutes</p>
  <hr/>
  <p>You and all targets are invisible except to each other as long as the targets remain within the emanation. If a creature made invisible by this spell leaves the spell's area, it becomes visible and remains so even if it returns to the spell's area. If any creature made invisible by this spell uses a hostile action, the spell ends after the hostile action is completed.</p>
  <hr/>
  <p class="hanging-indent"><strong>Heightened (5th)</strong> The targets increase to you and up to 10 willing creatures. The duration increases to 1 hour.</p>
