  <p>You sprinkle magical dust in the spell's area, making those within easier to trick. Each creature in the area must attempt a Will save. For each additional action you use when Casting the Spell, increase the burst's radius by 5 feet. Success The creature is unaffected.</p>
  <p><strong>Failure</strong> The creature can't use reactions and takes a –2 status penalty to Perception checks and Will saves.</p>
  <p><strong>Critical Failure</strong> As failure, and the creature also takes a –1 status penalty to Perception checks and Will saves for 1 minute.</p>
  <hr/>
  <p><strong>Heightened (+3)</strong> The initial radius increases by 5 feet.</p>
