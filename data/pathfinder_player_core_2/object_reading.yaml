--- >
  <p class="traditions"><strong>Traditions</strong> occult</p>
  <p class="range"><strong>Range</strong> touch; <strong>Targets</strong> 1 object</p>
  <hr/>
  <p>You place a hand on an object to learn a piece of information about an emotional event that occurred involving the object within the past week, determined by the GM. If you cast object reading on the same item multiple times, you can either concentrate on a single event to gain additional pieces of information about that event or gain a piece of information about another emotional event in the applicable time frame.</p>
  <hr/>
  <p><strong>Heightened (2nd)</strong> You can learn about an event that occurred within the last month.</p>
  <p><strong>Heightened (4th)</strong> You can learn about an event that occurred within the last year.</p>
  <p><strong>Heightened (6th)</strong> You can learn about an event that occurred within the last decade.</p>
  <p><strong>Heightened (8th)</strong> You can learn about an event that occurred within the last century.</p>
  <p><strong>Heightened (9th)</strong> You can learn about an event that occurred within the entirety of the object's history.</p>
