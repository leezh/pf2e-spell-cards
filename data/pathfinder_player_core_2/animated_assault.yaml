  <p class="hanging-indent traditions"><strong>Traditions</strong> arcane, occult</p>
  <p class="hanging-indent range"><strong>Range</strong> 120 Feet; <strong>Area</strong> 10-foot burst</p>
  <p class="hanging-indent defense"><strong>Defense</strong> basic Reflex; <strong>Duration</strong> sustained up to 1 minute</p>
  <hr/>
  <p>You use your mind to manipulate unattended objects in the area, temporarily animating them to attack. The objects hover in the air, then hurl themselves at nearby creatures in a chaotic flurry of debris. This assault deals 2d10 bludgeoning damage (basic Reflex save) to each creature in the area. On subsequent rounds, the first time each round you Sustain this spell, it deals 1d10 bludgeoning damage (basic Reflex save) to each creature in the area.</p>
  <hr/>
  <p class="hanging-indent"><strong>Heightened (+2)</strong> The initial damage increases by 2d10, and the subsequent damage increases by 1d10.</p>
