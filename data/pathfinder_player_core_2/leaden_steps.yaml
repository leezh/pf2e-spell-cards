--- >
  <p class="hanging-indent traditions"><strong>Traditions</strong> arcane, primal</p>
  <p class="hanging-indent range"><strong>Range</strong> 30 feet; <strong>Targets</strong> 1 creature</p>
  <p class="hanging-indent defense"><strong>Defense</strong> Fortitude; <strong>Duration</strong> sustained up to 1 minute</p>
  <hr/>
  <p>You partially transform a foe's feet into unwieldy slabs of metal, slowing their steps. The target attempts a Fortitude saving throw.</p>
  <p class="hanging-indent"><strong>Critical Success</strong> The target is unaffected.</p>
  <p class="hanging-indent"><strong>Success</strong> The target is encumbered and has weakness 2 to electricity until the end of your next turn. The spell can't be sustained.</p>
  <p class="hanging-indent"><strong>Failure</strong> The target is encumbered and has weakness 2 to electricity.</p>
  <p class="hanging-indent"><strong>Critical Failure</strong> The target is encumbered and has weakness 3 to electricity.</p>
  <hr/>
  <p class="hanging-indent"><strong>Heightened (+1)</strong> The weakness increases by 1.</p>
