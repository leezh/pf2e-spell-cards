--- >
  <p class="bloodline"><strong>Bloodline</strong> hag</p>
  <p class="range"><strong>Range</strong> 30 feet; <strong>Targets</strong> 1 creature</p>
  <p class="defense"><strong>Defense</strong> Will; <strong>Duration</strong> 1 round</p>
  <hr/>
  <p>You manipulate the target's emotions, potentially allowing you to control it for a brief instant. The target must attempt a Will save.</p>
  <p><strong>Critical Success</strong> The target is unaffected.</p>
  <p><strong>Success</strong> The target is stunned 1.</p>
  <p><strong>Failure</strong> On the target's next turn, it's stunned 1, and you partially control it, causing it to take a single action of your choice. If it has actions left, it can act normally.</p>
  <p><strong>Critical Failure</strong> The target is controlled for 1 round.</p>
  <hr/>
  <p><strong>Heightened (7th)</strong> On a failure, the target is controlled for 1 round. On a critical failure, the target is controlled for up to 1 minute; it receives a new Will save at the end of each of its turns, and on a success, the spell ends.</p>
