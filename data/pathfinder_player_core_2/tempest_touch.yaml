--- >
  <p class="hanging-indent mystery"><strong>Mystery</strong> tempest</p>
  <p class="hanging-indent range"><strong>Range</strong> touch; <strong>Targets</strong> 1 creature</p>
  <p class="hanging-indent defense"><strong>Defense</strong> Fortitude</p>
  <hr/>
  <p>Your touch calls forth a churning mass of icy water that clings to your target, dealing 1d4 bludgeoning damage and 1d4 cold damage. The target must attempt a Fortitude save.</p>
  <p class="hanging-indent"><strong>Critical Success</strong> The target is unaffected.</p>
  <p class="hanging-indent"><strong>Success</strong> The target takes half damage and a –5-foot circumstance penalty to its Speeds until the end of your next turn.</p>
  <p class="hanging-indent"><strong>Failure</strong> The target takes full damage and a –10-foot circumstance penalty to its Speeds until the end of your next turn.</p>
  <p class="hanging-indent"><strong>Critical Failure</strong> As failure, but the target takes double damage.</p>
  <hr/>
  <p class="hanging-indent"><strong>Heightened (+1)</strong> The bludgeoning and cold damage each increase by 1d4.</p>
