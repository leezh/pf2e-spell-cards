  <p class="hanging-indent bloodline"><strong>Bloodline</strong> elemental</p>
  <p class="hanging-indent duration"><strong>Duration</strong> 1 minute</p>
  <hr/>
  <p>You call upon your element to propel you, improving your Speed depending on your element. This spell has your element's trait.</p>
  <li><strong>Air</strong> You gain a fly Speed equal to your Speed.</li>
  <li><strong>Earth</strong> You gain a burrow Speed of 10 feet.</li>
  <li><strong>Fire</strong> You gain a fly Speed equal to your Speed.</li>
  <li><strong>Metal</strong> You gain a burrow Speed of 10 feet.</li>
  <li><strong>Water</strong> You gain a swim Speed equal to your Speed and can breathe underwater.</li>
  <li><strong>Wood</strong> You gain a climb Speed equal to your Speed.</li>
  <hr/>
  <p class="hanging-indent"><strong>Heightened (6th)</strong> You also gain a +10-foot status bonus to your Speeds.</p>
  <p class="hanging-indent"><strong>Heightened (9th)</strong> The status bonus increases to +20 feet.</p>
