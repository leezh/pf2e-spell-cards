  <p class="bloodline"><strong>Bloodline</strong> angelic</p>
  <p class="range"><strong>Range</strong> 30 feet; <strong>Targets</strong> 1 unholy creature</p>
  <p class="duration"><strong>Duration</strong> 1 round</p>
  <hr/>
  <p>A blazing symbol appears on the target, cursing it to face divine justice. You and your allies receive a +1 status bonus to your attack rolls and skill checks against it. Anytime a holy creature damages it, the holy creature deals an additional 1d4 spirit damage. The target is then temporarily immune for 1 minute.</p>
  <hr/>
  <p><strong>Heightened (+1)</strong> The spirit damage increases by 1.</p>
