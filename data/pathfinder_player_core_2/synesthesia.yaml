  <p class="hanging-indent defense"><strong>Defense</strong> Will; <strong>Duration</strong> varies</p>
  <hr/>
  <p>The target's senses are suddenly rewired in unexpected ways, causing them to process noises as bursts of color, smells as sounds, and so on. This has three effects, and the target must attempt a Will save.</p>
  <li>Due to the distraction, the target must succeed at a DC 5 flat check each time it uses a concentrate action, or the action fails and is wasted.</li>
  <li>The target's difficulty processing visual input makes all creatures and objects concealed from it.</li>
  <li>The creature has trouble moving, making it clumsy 3 and giving it a â€“10-foot status penalty to its Speeds.</li>
  <p class="indent hanging-indent"><strong>Critical Success</strong> The target is unaffected.</p>
  <p class="indent hanging-indent"><strong>Success</strong> The target is affected for 1 round.</p>
  <p class="indent hanging-indent"><strong>Failure</strong> The target is affected for 1 minute.</p>
  <p class="indent hanging-indent"><strong>Critical Failure</strong> As failure, and the target is stunned 2 as it attempts to process the sensory shifts.</p>
