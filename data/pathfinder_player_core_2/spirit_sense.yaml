  <p class="hanging-indent traditions"><strong>Traditions</strong> divine, occult</p>
  <p class="hanging-indent area"><strong>Area</strong> 30-foot emanation</p>
  <p class="hanging-indent duration"><strong>Duration</strong> 10 minutes</p>
  <hr/>
  <p>You open your mind to the metaphysical, enabling you to sense nearby spirits. Even if you aren't Searching, you get a check to find haunts and spirits in the area. You gain a +1 status bonus to the following checks regarding haunts or spirits: Perception checks to Seek, attempts to Recall Knowledge, skill checks to determine the reason for their existence, and skill checks to disable a haunt. You also gain a +1 status bonus to AC and saving throws against haunts and spirits.</p>
  <hr/>
  <p class="hanging-indent"><strong>Heightened (6th)</strong> The spell's duration lasts until the next time you make your daily preparations.</p>
