--- >
  <p class="hanging-indent traditions"><strong>Traditions</strong> divine, occult</p>
  <p class="hanging-indent range"><strong>Range</strong> 60 feet; <strong>Area</strong> 10-foot burst</p>
  <p class="hanging-indent defense"><strong>Defense</strong> Fortitude</p>
  <hr/>
  <p>You whisper baleful secrets that transcend language and carry magically to the ears of your foes. The words take physical form, weakening the life force of the targets, each of which must attempt a Fortitude save.</p>
  <p class="hanging-indent"><strong>Critical Success</strong> The creature is unaffected.</p>
  <p class="hanging-indent"><strong>Success</strong> The creature takes 2d8 persistent void damage.</p>
  <p class="hanging-indent"><strong>Failure</strong> The creature takes 4d8 persistent void damage and becomes drained 1.</p>
  <p class="hanging-indent"><strong>Critical Failure</strong> The creature takes 4d8 persistent void damage and becomes drained 2 and doomed 1.</p>
  <hr/>
  <p class="hanging-indent"><strong>Heightened (+2)</strong> The persistent void damage increases by 1d8 on a success, or by 2d8 on a failure or critical failure.</p>
