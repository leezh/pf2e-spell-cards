--- >
  <p>You heal yourself in one of the following ways, chosen by you when you cast the spell.</p>
  <ul>
  <li>You regain 8 Hit Points.</li>
  <li>You attempt to cure one poison or disease afflicting you; attempt to counteract the affliction.</li>
  </ul>
  <hr/>
  <p><strong>Heightened (+1)</strong> If you choose to regain Hit Points, the Hit Points regained increase by 8.</p>
