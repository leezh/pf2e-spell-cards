--- >
  <p class="traditions"><strong>Traditions</strong> arcane, divine, occult</p>
  <p class="trigger"><strong>Trigger</strong> You critically fail a saving throw against a foe’s effect.</p>
  <p class="range"><strong>Range</strong> 30 feet; <strong>Targets</strong> the triggering foe</p>
  <p class="defense"><strong>Defense</strong> Will</p>
  <hr/>
  <p>You distract your enemy with their feeling of smug pleasure when you fail catastrophically. It must attempt a Will save.</p>
  <p><strong>Critical Success</strong> The creature is unaffected.</p>
  <p><strong>Success</strong> The creature is distracted by its amusement and takes a –1 status penalty on Perception checks and Will saves for 1 round.</p>
  <p><strong>Failure</strong> The creature is overcome by its amusement and is stupefied 1 for 1 round.</p>
  <p><strong>Critical Failure</strong> The creature is lost in its amusement and is stupefied 2 for 1 round and stunned 1.</p>
