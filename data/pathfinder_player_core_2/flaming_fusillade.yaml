  <p>You call upon an endless barrage of flames, a series of explosions bursting around you like miniature suns. You cast <em>ignition</em> as part of casting <em>flaming fusillade</em>. For the duration of <em>flaming fusillade</em>, <em>ignition's</em> casting time is reduced from 2 actions to 1.</p>
  <hr/>
  <p class="hanging-indent"><strong>Heightened (9th)</strong> For the duration, you also gain a status bonus to damage dealt by <em>ignition</em> equal to <em>flaming fusillade's</em> spell rank.</p>
