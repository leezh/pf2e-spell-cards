  <p class="hanging-indent traditions"><strong>Traditions</strong> divine</p>
  <p class="hanging-indent duration"><strong>Duration</strong> 1 minute</p>
  <hr/>
  <p>You focus all your divine energy and transform yourself into a battle form, similar to your normal form and of the same size as you, but wielding powerful divine armaments. While in this form, you gain the statistics and abilities listed below. You have hands in this battle form and can use manipulate actions. You can Dismiss the spell.</p>
  <p>You gain the following statistics and abilities.</p>
  <li>AC = 20 + your level. Ignore your armor's check penalty and Speed reduction.</li>
  <li>10 temporary Hit Points.</li>
  <li>Speed 40 feet.</li>
  <li>Resistance 3 against physical damage.</li>
  <li>Darkvision.</li>
  <li>A special attack with a sacred armament, which is the only attack you can use. Your attack modifier with the sacred armament is +21, and your damage bonus is +8 (or +6 for a ranged attack). The damage dice for Strikes with the weapon are 3d6 bludgeoning damage plus 1d6 spirit damage. If you have a deity, you can have the weapon take the form of your deity's favored weapon and use its damage die size, damage type, and traits. If the favored weapon is a simple weapon with 1d4 or 1d6 damage die, the weapon damage dice are one size larger than normal, though the spirit damage is unchanged. You can also use your attack modifier with this favored weapon if it's higher than that given by the spell.</li>
  <li>Athletics modifier of +23, unless your own is higher.</li>
  <hr/>
  <p class="hanging-indent"><strong>Heightened (8th)</strong> You instead gain AC = 21 + your level, 15 temporary Hit Points, resistance 4 against physical damage, attack modifier +28, damage bonus +15 (+12 for a ranged attack), and Athletics +29. If you're Medium or smaller, your battle form is Large, and your attacks also have 10-foot reach, or 15-foot reach if you're using a favored weapon with reach.</p>
