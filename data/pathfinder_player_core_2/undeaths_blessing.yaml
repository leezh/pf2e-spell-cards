--- >
  <p class="bloodline"><strong>Bloodline</strong> undead</p>
  <p class="range"><strong>Range</strong> touch; <strong>Targets</strong> 1 living creature</p>
  <p class="defense"><strong>Defense</strong> Will; <strong>Duration</strong> 1 minute</p>
  <hr/>
  <p>You instill within a creature the touch of the grave. For the duration, <em>harm</em> and <em>heal</em> spells treat the creature as undead. In addition, <em>harm</em> spells gain a +2 status bonus to the Hit Points restored to the target. An unwilling target can attempt a Will save to reduce the effects.</p>
  <p><strong>Critical Success</strong> The target is unaffected.</p>
  <p><strong>Success</strong> The target heals half as much from <em>heal</em> and takes half as much damage from <em>harm</em> for 1 round.</p>
  <p><strong>Failure</strong> Effects as described above.</p>
  <hr/>
  <p><strong>Heightened (+1)</strong> The status bonus to the Hit Points restored increases by 2.</p>
