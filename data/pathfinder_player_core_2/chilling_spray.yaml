--- >
  <p class="traditions"><strong>Traditions</strong> arcane, primal</p>
  <p class="area"><strong>Area</strong> 15-foot cone</p>
  <p class="defense"><strong>Defense</strong> Reflex</p>
  <hr/>
  <p>A cone of icy shards bursts from your spread hands and coats the targets in a layer of frost. You deal 2d4 cold damage to creatures in the area; they must each attempt a Reflex save.</p>
  <p><strong>Critical Success</strong> The creature is unaffected.</p>
  <p><strong>Success</strong> The creature takes half damage.</p>
  <p><strong>Failure</strong> The creature takes full damage and takes a –5-foot status penalty to its Speeds for 2 rounds.</p>
  <p><strong>Critical Failure</strong> The creature takes double damage and takes a –10-foot status penalty to its Speeds for 2 rounds.</p>
  <hr/>
  <p><strong>Heightened (+1)</strong> The damage increases by 2d4.</p>
