--- >
  <p class="hanging-indent traditions"><strong>Traditions</strong> arcane, occult, primal</p>
  <p class="hanging-indent cast"><strong>Cast</strong> somatic, verbal</p>
  <p class="hanging-indent range"><strong>Range</strong> 120 feet; <strong>Targets</strong> 1 living creature</p>
  <p class="hanging-indent defense"><strong>Defense</strong> Fortitude; <strong>Duration</strong> 1 minute</p>
  <hr/>
  <p>You fast-forward time for a single creature, burdening it with the aches and pain of an entire day and making it temporarily tired and weak. The creature must attempt a Fortitude save.</p>
  <p class="hanging-indent"><strong>Critical Success</strong> The target is unaffected.</p>
  <p class="hanging-indent"><strong>Success</strong> The target is fatigued and enfeebled 1 for 1 round.</p>
  <p class="hanging-indent"><strong>Failure</strong> The target is fatigued and enfeebled 1 for the duration.</p>
  <p class="hanging-indent"><strong>Critical Failure</strong> The target is fatigued and enfeebled 2 for the duration. The fatigued condition doesn't end when the spell's duration does (but can still be removed with a night's rest or by similar means).</p>
  <hr/>
  <p class="hanging-indent"><strong>Heightened (6th)</strong> You can target up to 10 creatures.</p>
