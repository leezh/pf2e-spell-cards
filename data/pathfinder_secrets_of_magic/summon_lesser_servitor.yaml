  <p class="hanging-indent"><strong>Heightened (2nd)</strong> Level 1.</p>
  <p class="hanging-indent"><strong>Heightened (3rd)</strong> Level 2. You can summon a black bear, giant bat, or leopard.</p>
  <p class="hanging-indent"><strong>Heightened (4th)</strong> Level 3. You can summon a great white shark or tiger.</p>
