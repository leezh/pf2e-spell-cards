  <p>Drawing upon the deepest wells of magic in an elemental plane, you transform into a spectacular elemental. You can choose between an air elemental, earth elemental, fire elemental, or water elemental. Your battle form is Gargantuan, and you must have enough space to expand into or the spell is lost. While in this form, you gain the elemental trait and the trait for the element you choose. You can Dismiss the spell.</p>
  <p>You gain the following statistics and abilities regardless of which battle form you choose:</p>
  <li>AC = 25 + your level. Ignore your armor's check penalty and Speed reduction.</li>
  <li>30 temporary Hit Points.</li>
  <li>Darkvision.</li>
  <li>One or more attacks specific to the battle form you choose, which are the only attacks you can Strike with. You're trained with them. Your attack modifier is +34, and you use the listed damage. These attacks are Dexterity based if you choose an air or fire elemental, or Strength based if you choose an earth or water elemental. (This distinction doesn't change the statistics, but matters for the enfeebled and clumsy conditions, for example). If your unarmed attack modifier is higher, you can use it instead.</li>
  <li>Acrobatics modifier of +36 for air or fire elemental or Athletics modifier of +36 for earth or water elemental, unless your own modifier is higher.</li>
  <p>You also gain specific abilities based on the type of elemental you choose:</p>
  <li><strong>Air Elemental</strong> fly Speed 80 feet; <strong>High Winds</strong> (air, aura) 30 feet. Air within the emanation is difficult terrain for flying creatures that don't have the air trait; <strong>Swiftness</strong> Your movement doesn't trigger reactions; <strong>Melee</strong> [one-action] gust (reach 25 feet), <strong>Damage</strong> 3d12+11 bludgeoning plus Push 10 feet; <strong>Ranged</strong> [one-action] lightning lash (range increment 80 feet), <strong>Damage</strong> 3d12+4 electricity.</li>
  <li><strong>Earth Elemental</strong> 30 feet, burrow 20 feet; resistance 5 to physical; <strong>Spike Stones</strong> (aura, earth) 30 feet. The area is difficult terrain and hazardous terrain. A creature without the earth trait that moves on the ground in the area takes 5 piercing damage for every square of that area it moves into; <strong>Rocky Toughness</strong> You gain 40 temporary Hit Points when you choose this form instead of 30; <strong>Melee</strong> [one-action] fist (reach 25 feet), <strong>Damage</strong> 3d12+15 bludgeoning; <strong>Ranged</strong> [one-action] rock (range increment 40 feet), <strong>Damage</strong> 4d8+6 bludgeoning.</li>
  <li><strong>Fire Elemental</strong> 50 feet; immunity to fire; weakness to cold 10; <strong>Intense Heat</strong> (aura, fire) 30 feet. A creature that enters the aura or starts its turn in the aura takes 5d6 fire damage with a basic Reflex save against your spell DC. A creature can take damage from the aura only once per round; <strong>Melee</strong> [one-action] tendril (reach 25 feet), <strong>Damage</strong> 3d10+12 fire plus 2d6 persistent fire; <strong>Ranged</strong> [one-action] fire mote (range increment 60 feet), <strong>Damage</strong> 4d8+6 fire.</li>
  <li><strong>Water Elemental</strong> 40 feet, swim 80 feet; resistance 10 to fire; <strong>Vortex</strong> (aura, water) 30 feet. Water within the aura that is part of the same body of water you occupy is difficult terrain for Swimming creatures that don't have the water trait; <strong>Melee</strong> [one-action] wave (reach 25 feet), <strong>Damage</strong> 3d12+18 bludgeoning plus Push or Pull 10 feet; <strong>Ranged</strong> [one-action] water spout (range increment 60 feet), <strong>Damage</strong> 4d8+6 bludgeoning.</li>
  <li><strong>Metal Elemental</strong> 40 feet, fly 40 feet; resistance 10 to electricity; <strong>Arcing Electricity</strong> (aura, electricity, metal) 30 feet. A creature that enters the aura or starts its turn in the aura takes 2d12 electricity damage with a basic Reflex save against your spell DC; a creature made of metal, with the metal trait, or wearing metal armor takes a â€“1 circumstance penalty on this save. A creature can take damage from the aura only once per round; <strong>Melee</strong> [one-action] blade (reach 25 feet, versatile slashing), <strong>Damage</strong> 3d12+15 piercing; <strong>Ranged</strong> [one-action] metal shard (range increment 40 feet, versatile slashing), <strong>Damage</strong> 4d8+6 piercing. The metal Strike is Dexterity based.</li>
  <li><strong>Wood Elemental</strong> 30 feet, climb 35 feet; resistance 5 to physical; weakness to axes 10; <strong>Lush Growth</strong> (aura, wood) 30 feet. Ground in the area is difficult terrain, and any time a creature in the area regains HP from a healing vitality effect, the aura grants a +5 status bonus to the healing; <strong>Woody Toughness</strong> You gain 40 temporary Hit Points when you choose this form instead of 30; <strong>Melee</strong> [one-action] branch (reach 25 feet), <strong>Damage</strong> 3d10+18 bludgeoning; <strong>Ranged</strong> [one-action] seed (range increment 40 feet), <strong>Damage</strong> 4d8+6 bludgeoning. The wood Strike is Strength based.</li>
