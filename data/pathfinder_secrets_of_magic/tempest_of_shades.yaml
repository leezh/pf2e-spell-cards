  <p class="hanging-indent traditions"><strong>Traditions</strong> arcane, divine, occult</p>
  <p class="hanging-indent cast"><strong>Cast</strong> material, somatic, verbal</p>
  <p class="hanging-indent range"><strong>Range</strong> 100 feet</p>
  <p class="hanging-indent duration"><strong>Duration</strong> until the end of your next turn</p>
  <hr/>
  <p>You channel the forces of undeath to briefly call forth an amalgam of the vengeful dead slain by your enemies and allies alike. This amalgam manifests as a large tornado of insubstantial, howling faces. It occupies the space of a Huge creature and has a Speed of 60 feet.</p>
  <p class="hanging-indent"><strong>Arrive</strong> (negative) <em>Vortex of Death</em> Each enemy creature within a 60-foot emanation must attempt a Fortitude save with the following effects.</p>
  <p class="hanging-indent"><strong>Critical Success</strong> The creature is unaffected</p>
  <p class="hanging-indent"><strong>Success</strong> The creature is drained 1.</p>
  <p class="hanging-indent"><strong>Failure</strong> The creature is drained 2.</p>
  <p class="hanging-indent"><strong>Critical Failure</strong> The creature is drained 3.</p>
  <p class="hanging-indent"><strong>Depart</strong> (emotion, fear, mental) <em>Howl of Eternity</em> The vengeful dead lets out an anguished scream. All your enemies within a 100-foot emanation must attempt Will saves with the following effects.</p>
  <p class="hanging-indent"><strong>Critical Success</strong> The creature is unaffected.</p>
  <p class="hanging-indent"><strong>Success</strong> The creature is frightened 1.</p>
  <p class="hanging-indent"><strong>Failure</strong> The creature is frightened 3.</p>
  <p class="hanging-indent"><strong>Critical Failure</strong> The creature is frightened 3. It's also fleeing for 1 round or until it's no longer frightened, whichever comes first.</p>
