  <p class="hanging-indent traditions"><strong>Traditions</strong> arcane, divine</p>
  <p class="hanging-indent cast"><strong>Cast</strong> somatic, verbal</p>
  <p class="hanging-indent duration"><strong>Duration</strong> 1 minute</p>
  <hr/>
  <p>You corrupt yourself with the sin of the Outer Rifts, transforming into a Medium demon battle form. When you cast this spell, choose abrikandilu, brimorak, kithangian, or vloriak. If you choose kithangian, the battle form is Large and you must have enough space to expand into or the spell is lost. While in this form, you gain the demon and fiend traits. You have hands in this battle form and can use manipulate actions. You can Dismiss the spell.</p>
  <p>You gain the following statistics and abilities regardless of the form that you choose:</p>
  <li>AC = 20 + your level. Ignore your armor check's penalty and Speed reduction.</li>
  <li>30 temporary Hit Points, weakness 5 to cold iron, and weakness 5 to holy.</li>
  <li>Darkvision.</li>
  <li>One or more attacks specific to the battle form you use. You're trained with them. Your attack modifier is +22, and you use the listed damage. These attacks are Strength based (for the purpose of the enfeebled condition, for example). If your attack modifier is higher for the given unarmed attack or weapon, you can use it instead.</li>
  <li>Athletics modifier of +23, unless your own modifier is higher.</li>
  <p>You also gain specific abilities based on the type of demon you choose:</p>
  <li><strong>Abrikandilu</strong> Speed 25 feet; <strong>Melee</strong> [one-action] jaws (magical, unholy), <strong>Damage</strong> 2d6+12 piercing, and clumsy 1 for 1 minute on a critical hit; <strong>Melee</strong> [one-action] claw (agile, magical, unholy), <strong>Damage</strong> 2d6+12 slashing; <strong>Ranged</strong> [one-action] hurled debris (range increment 20 feet, unholy), <strong>Damage</strong> 2d6+6 bludgeoning.</li>
  <li><strong>Brimorak</strong> Speed 30 feet; <strong>Melee</strong> [one-action] flaming sword (magical, unholy), <strong>Damage</strong> 2d8+10 slashing plus 1d6 fire; <strong>Melee</strong> [one-action] hoof (agile, unholy), <strong>Damage</strong> 2d4+10 bludgeoning plus 1d6 fire.</li>
  <li><strong>Kithangian</strong> Speed 30 feet; <strong>Melee</strong> [one-action] pincer (magical, reach 10 feet, unholy), <strong>Damage</strong> 1d12+12 slashing, and you can spend an action after a hit to attempt to Grab the target; <strong>Melee</strong> [one-action] stinger (agile, magical, reach 10 feet, unholy), <strong>Damage</strong> 1d8+12 piercing; all melee Strikes deal 2d6 additional precision damage to animals.</li>
  <li><strong>Vloriak</strong> Speed 25 feet; resistance 10 to acid; <strong>Melee</strong> [one-action] claw (unholy), <strong>Damage</strong> 2d6+12 piercing plus 1d6 spirit; <strong>Melee</strong> [one-action] tongue (agile, reach 10 feet, unholy), <strong>Damage</strong> 1d6+12 acid plus 1d6 spirit.</li>
