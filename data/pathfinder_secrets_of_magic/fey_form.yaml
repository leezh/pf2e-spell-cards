--- >
  <p class="hanging-indent traditions"><strong>Traditions</strong> occult, primal</p>
  <p class="hanging-indent cast"><strong>Cast</strong> somatic, verbal</p>
  <p class="hanging-indent duration"><strong>Duration</strong> 1 minute</p>
  <hr/>
  <p>Channeling the mischievous fey, you transform into a fey battle form, which is Medium unless stated otherwise. When you cast this spell, choose dryad, elananx, naiad, redcap, or unicorn. If you choose unicorn, the battle form is Large and you must have space to expand or the spell is lost. While in this form, you gain the fey trait. Unless you choose elananx or unicorn, you have hands in this battle form and can use manipulate actions. You can Dismiss the spell.</p>
  <p>You gain the following statistics and abilities regardless of the form that you choose:</p>
  <li>AC = 19 + your level. Ignore your armor's check penalty and Speed reduction.</li>
  <li>15 temporary Hit Points and weakness 5 to cold iron.</li>
  <li>Low-light vision.</li>
  <li>One or more unarmed melee attacks specific to the battle form you choose, which are the only attacks you can Strike with. You're trained with them. Your attack modifier is +16, and you use the listed damage. These attacks are Dexterity based. If your attack modifier is higher for the given unarmed attack or weapon, you can use it instead.</li>
  <li>Acrobatics modifiers of +16, unless your own modifier is higher.</li>
  <p>You also gain specific abilities based on the type of fey:</p>
  <li><strong>Dryad</strong> The temporary HP gained increases to 30; Speed 25 feet; weakness 5 to fire; <strong>Melee</strong> [one-action] branch, <strong>Damage</strong> 1d12+8 bludgeoning.</li>
  <li><strong>Elananx</strong> Speed 30 feet; resistance 5 to fire; <strong>Melee</strong> [one-action] jaws, <strong>Damage</strong> 1d6+8 piercing plus 1d6 fire; <strong>Melee</strong> [one-action] claw (agile), <strong>Damage</strong> 1d6+8 slashing.</li>
  <li><strong>Naiad</strong> Speed 25 feet, swim 25 feet; resistance 5 to fire; <strong>Melee</strong> [one-action] aqueous fist (water), <strong>Damage</strong> 1d8+8 bludgeoning.</li>
  <li><strong>Redcap</strong> Speed 40 feet; Size Small; <strong>Melee</strong> [one-action] scythe (deadly d10, trip), <strong>Damage</strong> 1d10+8 slashing; <strong>Melee</strong> [one-action] boot (agile, versatile B), <strong>Damage</strong> 1d6+8 piercing.</li>
  <li><strong>Unicorn</strong> gain the beast trait in addition to fey; Speed 40 feet; resistance 5 to poison; Size Large; <strong>Melee</strong> [one-action] horn, <strong>Damage</strong> 1d10+8 piercing plus 1 good; <strong>Melee</strong> [one-action] hoof (agile), <strong>Damage</strong> 1d8+8 bludgeoning; all Strikes have the effects of a <em>ghost touch</em> property rune.</li>
