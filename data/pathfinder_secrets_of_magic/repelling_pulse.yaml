--- >
  <p class="hanging-indent traditions"><strong>Traditions</strong> divine, occult</p>
  <p class="hanging-indent cast"><strong>Cast</strong> somatic, verbal</p>
  <p class="hanging-indent area"><strong>Area</strong> 30-foot emanation</p>
  <p class="hanging-indent defense"><strong>Defense</strong> Reflex</p>
  <hr/>
  <p>You unleash a powerful pulse of telekinetic power, and the pulse violently hurls creatures away from you. Each creature in the area takes 7d10 force damage depending on its Reflex save.</p>
  <p class="hanging-indent"><strong>Critical Success</strong> The creature is unaffected.</p>
  <p class="hanging-indent"><strong>Success</strong> The creature takes half damage.</p>
  <p class="hanging-indent"><strong>Failure</strong> The creature takes full damage and is pushed 10 feet away from you.</p>
  <p class="hanging-indent"><strong>Critical Failure</strong> The creature takes double damage. The creature is pushed 20 feet away from you and is then knocked prone.</p>
  <hr/>
  <p class="hanging-indent"><strong>Heightened (+2)</strong> The force damage increases by 2d10, and the distance the target is moved on a failure and critical failure increases by 5 feet.</p>
