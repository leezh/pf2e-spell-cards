  <p class="hanging-indent range"><strong>Range</strong> 30 feet; <strong>Targets</strong> 1 door no more than 10 feet tall and 5 feet wide</p>
  <p class="hanging-indent duration"><strong>Duration</strong> 1 hour</p>
  <hr/>
  <p>You place a ward upon the door that triggers when a creature attempts to open, unlock, or destroy the door. When that happens, the door transforms into a mimic that can't move and is hostile to all creatures. When Casting the Spell, you designate yourself and up to 10 other creatures of your choice; these creatures don't trigger the ward, and the mimic is helpful to them instead of hostile. No effect can move the mimic unless it's also capable of moving the entire door. Once the door transforms into a mimic, it attacks creatures in its reach for up to 1 minute, and then the spell ends. If the mimic is killed before that time, the spell ends and the door returns to its normal form.</p>
  <p>While turned into a mimic, the door can't be opened, unlocked, or bypassedâ€”not even by the designated creatures. It's a creature, not a door, during that time. When the spell ends, the door returns to the state it was in before the ward was triggered.</p>
