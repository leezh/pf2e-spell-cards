--- >
  <p class="hanging-indent traditions"><strong>Traditions</strong> divine, primal</p>
  <p class="hanging-indent range"><strong>Range</strong> 30 feet; <strong>Targets</strong> varies</p>
  <p class="hanging-indent duration"><strong>Duration</strong> 1 round</p>
  <hr/>
  <p>Channeling forth the power to persevere in the face of adversity, you grant the target the means to deny danger and avoid dire harm. Choose one saving throw: Fortitude, Reflex, or Will. The target gets a +4 status bonus to that saving throw for 1 round. The potency and number of targets of this blessing depend on how many actions you spend when Casting the Spell.</p>
  <p class="hanging-indent"><strong>[one-action] (somatic)</strong> The spell targets you or one willing ally within range.</p>
  <p class="hanging-indent"><strong>[two-actions] (verbal)</strong> The spell targets you or one willing ally within range. If you choose Fortitude, the target gains resistance 15 to poison. If you choose Reflex, the target gains a +15-foot status bonus to its Speeds. If you choose Will, the target gains resistance 15 to mental damage.</p>
  <p class="hanging-indent"><strong>[three-actions] (verbal)</strong> The spell targets you and all willing allies within 30 feet.</p>
