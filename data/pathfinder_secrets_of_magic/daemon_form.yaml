--- >
  <p class="hanging-indent traditions"><strong>Traditions</strong> arcane, divine</p>
  <p class="hanging-indent cast"><strong>Cast</strong> somatic, verbal</p>
  <p class="hanging-indent duration"><strong>Duration</strong> 1 minute</p>
  <hr/>
  <p>You infuse yourself with the corrupting death and pure malevolence of Abaddon, transforming into a Large daemon battle form. You must have enough space to expand into or the spell is lost. When you cast this spell you choose either lacridaemon, leukodaemon, meladaemon, or venedaemon. The battle form is Medium if you choose lacridaemon or venedaemon. While in this form, you gain the daemon and fiend traits. You have hands in this battle form and can use manipulate actions. You can Dismiss the spell.</p>
  <p>You gain the following statistics and abilities regardless of the form that you choose:</p>
  <li>AC = 21 + your level. Ignore your armor check's penalty and Speed reduction.</li>
  <li>15 temporary Hit Points and weakness 5 to holy.</li>
  <li>A +2 status bonus to all saving throws against death effects.</li>
  <li>Resistance 10 to poison.</li>
  <li>Darkvision.</li>
  <li>One or more attacks specific to the battle form you use. You're trained with them. Your attack modifier is +21, and you use the listed damage. These attacks are Strength based (for the purpose of the enfeebled condition, for example). If your unarmed attack modifier is higher, you can use it instead.</li>
  <li>Athletics modifier of +23, unless your own modifier is higher.</li>
  <p>You also gain specific abilities based on the type of Daemon you choose:</p>
  <li><strong>Lacridaemon</strong> Speed 25 feet, fly 40 feet; resistance 10 to cold; <strong>Melee</strong> [one-action] jaws (magical, unholy), <strong>Damage</strong> 1d8+12 piercing plus 1d6 cold and 1d4 poison; <strong>Melee</strong> [one-action] claw (agile, magical, unholy), <strong>Damage</strong> 1d6+12 slashing plus 1d6 cold.</li>
  <li><strong>Leukodaemon</strong> Speed 25 feet, fly 40 feet; +2 status bonus to saves against diseases; <strong>Melee</strong> [one-action] jaws (magical, reach 10 feet, unholy), <strong>Damage</strong> 2d10+12 piercing; <strong>Melee</strong> [one-action] claw (agile, magical, reach 10 feet, unholy), <strong>Damage</strong> 2d6+12 slashing; <strong>Ranged</strong> [one-action] composite longbow (deadly 1d10, magical, propulsive, range increment 100 feet, unholy, volley), <strong>Damage</strong> 2d8+12 piercing.</li>
  <li><strong>Meladaemon</strong> Speed 25 feet, fly 40 feet; <strong>Melee</strong> [one-action] jaws (magical, reach 10 feet, unholy), <strong>Damage</strong> 2d10+12 piercing; <strong>Melee</strong> [one-action] claw (agile, magical, reach 10 feet, unholy, void), <strong>Damage</strong> 1d6+12 slashing plus 1d6 void, and you can spend an action after a hit to attempt to Grab the target.</li>
  <li><strong>Venedaemon</strong> Speed 25 feet; sense magical items and active spells within 60 feet as an imprecise sense; <strong>Melee</strong> [one-action] tentacle (agile, magical, reach 10 feet, unholy), <strong>Damage</strong> 2d6+12 bludgeoning.</li>
