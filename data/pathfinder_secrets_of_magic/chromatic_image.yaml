  <p class="hanging-indent traditions"><strong>Traditions</strong> arcane, occult</p>
  <p class="hanging-indent cast"><strong>Cast</strong> somatic, verbal</p>
  <p class="hanging-indent duration"><strong>Duration</strong> 1 minute</p>
  <hr/>
  <p>You call forth three illusory images of yourself, and each of the four of you takes on a different color, your colors all shifting each time someone attacks you. This has the effects of <em>mirror image</em>, except that whenever a foe destroys one of the images, roll 1d4 to see which color the image was when it was destroyed. The attacker takes the corresponding effect.</p>
  <li><strong>Green</strong> 5 poison damage and 5 mental damage, plus it's frightened 1.</li>
  <li><strong>Yellow</strong> 5 electricity damage and 5 mental damage.</li>
  <li><strong>Orange</strong> 5 acid damage and 5 mental damage.</li>
  <li><strong>Red</strong> 5 fire damage and 5 mental damage.</li>
