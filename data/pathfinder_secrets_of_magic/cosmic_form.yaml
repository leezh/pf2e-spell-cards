  <p class="hanging-indent traditions"><strong>Traditions</strong> divine, primal</p>
  <p class="hanging-indent cast"><strong>Cast</strong> somatic, verbal</p>
  <p class="hanging-indent duration"><strong>Duration</strong> 1 minute</p>
  <hr/>
  <p>You recreate your form entirely out of cosmic energy, transforming into a Large battle form. You must have enough space to expand into, or the spell is lost. When you cast this spell, choose to take on the powers of the moon or the sun. You have hands in this battle form and can use manipulate actions. You can Dismiss the spell.</p>
  <p>You gain the following statistics and abilities regardless of the form that you choose:</p>
  <li>AC = 21 + your level. Ignore your armor check's penalty and Speed reduction.</li>
  <li>20 temporary Hit Points.</li>
  <li>Darkvision.</li>
  <li>One or more attacks specific to the battle form you use. You're trained with them. Your attack modifier is +25, and you use the listed damage. The melee attacks are Strength based (for the purpose of the enfeebled condition, for example), and the ranged attacks are Dexterity based. If your unarmed attack modifier is higher, you can use it instead.</li>
  <li>Athletics modifier of +25, unless your own is higher.</li>
  <p>You also gain specific abilities based on the stellar body:</p>
  <li><strong>Moon</strong> Speed 30 feet, fly 50 feet; <strong>Melee</strong> [one-action] fist (agile, reach 10 feet), <strong>Damage</strong> 2d4+10 bludgeoning plus 1d6 fire; <strong>Ranged</strong> [one-action] moonbeam (range 90 feet), <strong>Damage</strong> 2d4+10 fire; this form's fire damage is silver for resistances, weaknesses, and the like; on a critical hit with either Strike, the target is stupefied 2 for 1 round.</li>
  <li><strong>Sun</strong> Speed 30 feet, fly 50 feet; <strong>Melee</strong> [one-action] fist (agile, reach 10 feet), <strong>Damage</strong> 2d6+10 fire plus 1d6 persistent fire; <strong>Ranged</strong> [one-action] sunbeam (range 90 feet), <strong>Damage</strong> 1d6+10 fire plus 1d6 persistent fire; on a critical hit with either Strike, the target is dazzled for 1 round.</li>
