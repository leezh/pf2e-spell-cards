  <p class="hanging-indent traditions"><strong>Traditions</strong> arcane, primal</p>
  <p class="hanging-indent cast"><strong>Cast</strong> somatic, verbal</p>
  <p class="hanging-indent area"><strong>Area</strong> 120-foot line</p>
  <p class="hanging-indent defense"><strong>Defense</strong> Reflex</p>
  <hr/>
  <p>A thin crack rips through the earth, erupting with magma, then swiftly seals up. Each creature along the line and on solid ground takes 4d6 bludgeoning damage and 6d6 fire damage with a Reflex save.</p>
  <p class="hanging-indent"><strong>Critical Success</strong> The creature is unaffected.</p>
  <p class="hanging-indent"><strong>Success</strong> The creature takes half damage.</p>
  <p class="hanging-indent"><strong>Failure</strong> The creature takes full damage, and it falls prone.</p>
  <p class="hanging-indent"><strong>Critical Failure</strong> The target takes double damage, and it falls prone.</p>
  <hr/>
  <p class="hanging-indent"><strong>Heightened (+1)</strong> The damage increases by 1d6 bludgeoning and 1d6 fire.</p>
