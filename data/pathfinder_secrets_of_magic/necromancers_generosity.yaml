  <p class="hanging-indent traditions"><strong>Traditions</strong> arcane, divine</p>
  <p class="hanging-indent cast"><strong>Cast</strong> somatic, verbal</p>
  <p class="hanging-indent range"><strong>Range</strong> 30 feet; <strong>Targets</strong> 1 undead minion you control</p>
  <p class="hanging-indent duration"><strong>Duration</strong> 1 minute</p>
  <hr/>
  <p>You channel negative energy through your magical connection to your undead minion to strengthen the creature. The target regains 1d8+4 Hit Points when you Cast the Spell, and it gains a +2 status bonus to saves against positive effects for the duration.</p>
  <hr/>
  <p class="hanging-indent"><strong>Heightened (+1)</strong> The amount of healing increases by 1d8+4.</p>
