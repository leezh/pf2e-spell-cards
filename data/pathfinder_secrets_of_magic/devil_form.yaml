  <p class="hanging-indent traditions"><strong>Traditions</strong> arcane, divine</p>
  <p class="hanging-indent cast"><strong>Cast</strong> somatic, verbal</p>
  <p class="hanging-indent duration"><strong>Duration</strong> 1 minute</p>
  <hr/>
  <p>You bind yourself to the power of Hell, transforming into a Medium devil battle form. When you cast this spell, choose coarti, levaloch, sarglagon, or vordine. If you choose levaloch or sarglagon, the battle form is Large and you must have enough space to expand into or the spell is lost. While in this form you gain the devil and fiend traits. You have hands in this battle form and can use manipulate actions. You can Dismiss the spell.</p>
  <p>You gain the following statistics and abilities regardless of the form that you choose:</p>
  <li>AC = 22 + your level. Ignore your armor check's penalty and Speed reduction.</li>
  <li>5 temporary Hit Points, resistance 5 to physical damage (except silver), and weakness 5 to holy.</li>
  <li>Resistance 10 to fire.</li>
  <li>Darkvision.</li>
  <li>One or more attacks specific to the battle form you use. You're trained with them. Your attack modifier is +20, and you use the listed damage. These attacks are Strength based (for the purpose of the enfeebled condition, for example). If your attack modifier is higher for the given unarmed attack or weapon, you can use it instead.</li>
  <li>Athletics modifier of +23, unless your own modifier is higher.</li>
  <p>You also gain specific abilities based on the type of devil you choose:</p>
  <li><strong>Coarti</strong> Speed 25 feet, fly 40 feet; <strong>Melee</strong> [one-action] morningstar (magical, unholy, versatile P), <strong>Damage</strong> 2d6+12 bludgeoning plus 1d6 spirit; <strong>Melee</strong> [one-action] wing (agile, unholy, versatile P), <strong>Damage</strong> 1d6+12 bludgeoning plus 1d6 fire.</li>
  <li><strong>Levaloch</strong> Speed 30 feet, climb 30 feet; +2 circumstance bonus to Fortitude DC against being Shoved and to other saving throws to resist being moved against your will; Melee [one-action] trident (magical, unholy), Damage 2d8+10 piercing; <strong>Ranged</strong> [one-action] trident (magical, thrown 20 feet, unholy), Damage 2d8+10 piercing; all melee Strikes deal 2d6 additional precision damage to clumsy, enfeebled, immobilized, or restrained creatures.</li>
  <li><strong>Sarglagon</strong> Speed 25 feet, fly 25 feet, swim 30 feet; <strong>Melee</strong> [one-action] fangs (magical, unholy), <strong>Damage</strong> 2d12+10 piercing; <strong>Melee</strong> [one-action] tentacle arm (agile, magical, unholy), <strong>Damage</strong> 1d8+10 bludgeoning plus 1d6 poison.</li>
  <li><strong>Vordine</strong> Speed 25 feet; <strong>Melee</strong> [one-action] trident (magical, unholy), <strong>Damage</strong> 2d8+12 piercing; Melee [one-action] hoof (agile, magical, unholy), <strong>Damage</strong> 1d4+12 plus 1d6 fire; <strong>Melee</strong> [one-action] whip (disarm, magical, nonlethal, reach 10 feet, trip, unholy), <strong>Damage</strong> 2d4+10 slashing; <strong>Ranged</strong> [one-action] trident (magical, thrown 20 feet, unholy), <strong>Damage</strong> 2d8+12 piercing.</li>
