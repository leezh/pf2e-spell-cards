  <p>You bombard a target with distracting auditory illusions, surrounding them with a tumultuous cacophony of overlapping speech, whispers, screams, and muttering. The target is flat-footed, takes a â€“2 status penalty to purely auditory Perception checks, and must succeed at a DC 5 flat check to use auditory abilities or verbal spell components. Similarly, a creature who attempts to affect the target with an auditory effect must succeed at a DC 5 flat check or the attempt fails. The duration depends on the target's Will save.</p>
