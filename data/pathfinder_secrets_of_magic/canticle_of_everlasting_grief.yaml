  <p class="hanging-indent traditions"><strong>Traditions</strong> divine, occult</p>
  <p class="hanging-indent cast"><strong>Cast</strong> somatic, verbal</p>
  <p class="hanging-indent range"><strong>Range</strong> 120 feet; <strong>Targets</strong> 1 creature</p>
  <p class="hanging-indent defense"><strong>Defense</strong> Will; <strong>Duration</strong> varies</p>
  <hr/>
  <p>You create a melody distilled from pure grief, conveying the inevitable loss of everything your target cherishes, audible only to them. The target must attempt a Will save.</p>
  <p class="hanging-indent"><strong>Critical Success</strong> The target is unaffected.</p>
  <p class="hanging-indent"><strong>Success</strong> The target takes 5d6 mental damage, is frightened 1, and can't benefit from circumstance or status bonuses for 1 round.</p>
  <p class="hanging-indent"><strong>Failure</strong> The target takes 10d6 mental damage, is frightened 3, and can't benefit from circumstance or status bonuses for 1 week.</p>
  <p class="hanging-indent"><strong>Critical Failure</strong> The target takes 20d6 mental damage and is frightened 4. It can't benefit from circumstance or status bonuses until the curse is broken. While the curse remains, the target's allies are also unable to benefit from circumstance or status bonuses while within 15 feet of it.</p>
