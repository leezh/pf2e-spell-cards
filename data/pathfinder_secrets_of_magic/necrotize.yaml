  <p class="hanging-indent traditions"><strong>Traditions</strong> arcane, divine, primal</p>
  <p class="hanging-indent cast"><strong>Cast</strong> somatic, verbal</p>
  <p class="hanging-indent range"><strong>Range</strong> 60 feet; <strong>Targets</strong> 1 living creature</p>
  <p class="hanging-indent defense"><strong>Defense</strong> Fortitude; <strong>Duration</strong> varies</p>
  <hr/>
  <p>You necrotize part of a creature's body, harming it and debilitating it as its body putrefies, mimicking the natural process of decay. The target takes 12d6 negative damage and one of the following debilitations; roll 1d4 to randomly determine which. The effects depend on its Fortitude save.</p>
  <li><strong>Muscles</strong> The target's muscles necrotize, rotting away. The target becomes enfeebled 1.</li>
  <li><strong>Legs</strong> The target's legs necrotize, as well as any other limbs associated with forms of movement, making it harder for the creature to move. The target takes a â€“10-foot status penalty to its Speeds.</li>
  <li><strong>Joints</strong> The target's joints necrotize, making its movements ungainly and clumsy. It becomes clumsy 1.</li>
  <li><strong>Bones</strong> The target's bones necrotize and become spongy and weak, giving it weakness 3 to bludgeoning damage.</li>
  <p class="indent hanging-indent"><strong>Critical Success</strong> The target is unaffected.</p>
  <p class="indent hanging-indent"><strong>Success</strong> The target takes half damage and the debilitation lasts until the end of your next turn.</p>
  <p class="indent hanging-indent"><strong>Failure</strong> The target takes full damage and the debilitation lasts for 1 minute.</p>
  <p class="indent hanging-indent"><strong>Critical Failure</strong> The target takes double damage, and you can pick a second debilitation to apply, in addition to the one you rolled randomly. Both debilitations last for 1 minute.</p>
  <hr/>
  <p class="hanging-indent"><strong>Heightened (+1)</strong> The damage increases by 2d6.</p>
