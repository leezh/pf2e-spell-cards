--- >
  <p class="hanging-indent traditions"><strong>Traditions</strong> arcane, primal</p>
  <p class="hanging-indent cast"><strong>Cast</strong> somatic, verbal</p>
  <p class="hanging-indent range"><strong>Range</strong> 60 feet; <strong>Area</strong> 10-foot burst</p>
  <p class="hanging-indent defense"><strong>Defense</strong> Reflex</p>
  <hr/>
  <p>A brilliant and clamorous display of sparks and colorful fireworks explode around your enemies, dealing 1d8 fire damage and 1d8 sonic damage to creatures within a 10-foot burst. All creatures in the area must attempt a Reflex save.</p>
  <p class="hanging-indent"><strong>Critical Success</strong> The creature is unaffected.</p>
  <p class="hanging-indent"><strong>Success</strong> The creature takes half damage and is dazzled for 1 round.</p>
  <p class="hanging-indent"><strong>Failure</strong> The creature takes full damage and is dazzled for 3 rounds.</p>
  <p class="hanging-indent"><strong>Critical Failure</strong> The creature takes double damage, takes 1d4 persistent fire damage, and is dazzled for 1 minute.</p>
  <hr/>
  <p class="hanging-indent"><strong>Heightened (+2)</strong> The initial fire damage increases by 1d8, the sonic damage increases by 1d8, and the persistent fire damage a creature takes on a critical failure increases by 1d4.</p>
