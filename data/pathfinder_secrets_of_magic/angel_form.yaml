  <p class="hanging-indent traditions"><strong>Traditions</strong> divine</p>
  <p class="hanging-indent cast"><strong>Cast</strong> somatic, verbal</p>
  <p class="hanging-indent duration"><strong>Duration</strong> 1 minute</p>
  <hr/>
  <p>Invoking the celestial realms, you transform into a Medium angel battle form. When you cast this spell, choose balisse, choral, kuribu, or tennin. The battle form is Small if you choose choral or kuribu. While in this form, you gain the angel and celestial traits. You have hands in this battle form and can use manipulate actions. You can Dismiss the spell.</p>
  <p>You gain the following statistics and abilities regardless of the form that you choose:</p>
  <li>AC = 22 + your level. Ignore your armor check's penalty and Speed reduction.</li>
  <li>40 temporary Hit Points and weakness 10 to unholy.</li>
  <li>Darkvision.</li>
  <li>One or more attacks specific to the battle form you choose. You're trained with them. Your attack modifier is +25, and you use the listed damage. Melee attacks are Strength based (for the purpose of the enfeebled condition, for example), and ranged attacks are Dexterity based. If your attack modifier is higher for the given unarmed attack or weapon, you can use it instead.</li>
  <li>Athletics modifier of +25, unless your own modifier is higher.</li>
  <p>You also gain specific abilities based on the type of angel you choose:</p>
  <li><strong>Balisse</strong> Speed 30 feet, fly 40 feet; Perception modifier of +26 to detect lies and illusions unless your own modifier is higher; <strong>Melee</strong> [one-action] scimitar (fire, forceful, holy, magical, sweep), <strong>Damage</strong> 2d6+12 slashing plus 2d6 fire.</li>
  <li><strong>Choral</strong> Speed 30 feet, fly 40 feet; +1 status bonus to AC and saves against sonic and auditory; <strong>Melee</strong> [one-action] fist (agile, holy, magical), <strong>Damage</strong> 2d6+12 bludgeoning; <strong>Ranged</strong> [one-action] piercing hymn (holy, magical, range 90 feet, sonic), <strong>Damage</strong> 3d6+12 sonic, and deafened for 1 round on a critical hit.</li>
  <li><strong>Kuribu</strong> Speed 25 feet, fly 40 feet; resistance 10 to electricity and fire; <strong>Melee</strong> [one-action] fist (agile, holy, magical), <strong>Damage</strong> 3d4+12 bludgeoning; <strong>Ranged</strong> [one-action] composite shortbow (deadly 2d10, holy, magical, propulsive, range increment 60 feet), <strong>Damage</strong> 3d6+12 piercing.</li>
  <li><strong>Tennin</strong> Speed 30 feet, fly 60 feet; can Step into difficult terrain and use land and fly Speeds to Step; <strong>Melee</strong> [one-action] fist (agile, holy, magical, nonlethal), <strong>Damage</strong> 1d6+12 bludgeoning plus 1d6 cold and 1d6 spirit.</li>
  <hr/>
  <p class="hanging-indent"><strong>Heightened (9th)</strong> Your battle form is Large. You must have space to expand, or the spell is lost. You instead gain 60 temporary Hit Points, weakness 15 to evil damage, attack modifier +30, damage bonus +20, and Athletics +33.</p>
