  <p class="hanging-indent traditions"><strong>Traditions</strong> arcane, occult</p>
  <p class="hanging-indent cast"><strong>Cast</strong> somatic, verbal</p>
  <p class="hanging-indent range"><strong>Range</strong> touch; <strong>Targets</strong> 1 willing creature</p>
  <p class="hanging-indent duration"><strong>Duration</strong> 1 minute</p>
  <hr/>
  <p>You wrap the target in armor made of multicolored light. It functions as <em>chromatic armor</em> that is all colors (granting resistance 5 to acid, electricity, fire, force, mental, poison, and sonic). An attacker that critically fails on its saving throw against the spell is blinded rather than dazzled.</p>
  <hr/>
  <p class="hanging-indent"><strong>Heightened (9th)</strong> The resistances increase to 10 each.</p>
