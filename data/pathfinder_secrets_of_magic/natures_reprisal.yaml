  <p class="hanging-indent traditions"><strong>Traditions</strong> primal</p>
  <p class="hanging-indent cast"><strong>Cast</strong> material, somatic, verbal</p>
  <p class="hanging-indent range"><strong>Range</strong> 120 feet; <strong>Area</strong> all squares on the ground that contain plants in an 80-foot burst</p>
  <p class="hanging-indent duration"><strong>Duration</strong> 1 minute</p>
  <hr/>
  <p>The plant life within the area begins to writhe and lash out against your enemies as you call upon nature to impede your foes. To your enemies, the area becomes difficult terrain, and areas that were naturally difficult terrain due to plants become greater difficult terrain as well as hazardous terrain, dealing 6 poison damage to an enemy each time it enters an affected square.</p>
  <hr/>
  <p class="hanging-indent"><strong>Heightened (+1)</strong> The poison damage of the hazardous terrain increases by 1.</p>
