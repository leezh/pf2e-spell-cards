  <hr/>
  <p>You call upon the elements to undermine your foe. When you Cast this Spell, choose air, earth, fire, or water. Each time the target takes damage from a spell or effect with the chosen trait, it takes an additional 2 damage of one damage type dealt by the spell or effect. If you chose fire or water, the target also takes this additional damage when taking fire or cold damage, respectively, from effects or spells without the chosen trait.</p>
  <hr/>
  <p class="hanging-indent"><strong>Heightened (+2)</strong> Increase the additional damage by 1.</p>
