  <p class="hanging-indent traditions"><strong>Traditions</strong> divine, occult, primal</p>
  <p class="hanging-indent cast"><strong>Cast</strong> verbal</p>
  <p class="hanging-indent trigger"><strong>Trigger</strong> A creature damages you.</p>
  <p class="hanging-indent range"><strong>Range</strong> 60 feet; <strong>Targets</strong> the triggering creature</p>
  <p class="hanging-indent defense"><strong>Defense</strong> Will; <strong>Duration</strong> varies</p>
  <hr/>
  <p>You curse the target with your outrage at being attacked. The effect is determined by the target's Will save.</p>
  <p class="hanging-indent"><strong>Critical Success</strong> The target is unaffected.</p>
  <p class="hanging-indent"><strong>Success</strong> The target can't observe you until the end of its turn, and if you're currently observed by it, you become hidden to it.</p>
  <p class="hanging-indent"><strong>Failure</strong> As success, and for 1 minute, every time the target damages you, it can't observe you until the end of its turn.</p>
  <p class="hanging-indent"><strong>Critical Failure</strong> As success, and for an unlimited duration, the first time each round the target damages a creature, it can't observe that creature until the end of its turn. If it damages several creatures at once, the creature it can't perceive is chosen randomly among those creatures.</p>
