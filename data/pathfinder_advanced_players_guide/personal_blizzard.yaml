--- >
  <p class="hanging-indent lesson"><strong>Lesson</strong> snow</p>
  <p class="hanging-indent cast"><strong>Cast</strong> somatic</p>
  <p class="hanging-indent range"><strong>Range</strong> 30 feet; <strong>Targets</strong> 1 creature</p>
  <p class="hanging-indent defense"><strong>Defense</strong> Fortitude; <strong>Duration</strong> sustained up to 1 minute</p>
  <hr/>
  <p>You summon an isolated blizzard of obscuring, scouring ice to follow your target. The target attempts a Fortitude save.</p>
  <p class="hanging-indent"><strong>Critical Success</strong> The target is unaffected.</p>
  <p class="hanging-indent"><strong>Success</strong> The target takes 1d6 cold damage, and the spell ends.</p>
  <p class="hanging-indent"><strong>Failure</strong> The target takes 1d6 cold damage and 1d6 persistent cold damage. (The persistent damage automatically ends when the spell ends.) It is concealed to other creatures, and other creatures are concealed to it.</p>
  <p class="hanging-indent"><strong>Critical Failure</strong> As failure, but both the cold damage and the persistent cold damage increase to 2d6.</p>
  <hr/>
  <p class="hanging-indent"><strong>Heightened (+1)</strong> The cold damage and persistent cold damage increase by 1 (2 on a critical failure).</p>
