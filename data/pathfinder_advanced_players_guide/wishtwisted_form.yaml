--- >
  <p class="hanging-indent bloodline"><strong>Bloodline</strong> genie</p>
  <p class="hanging-indent cast"><strong>Cast</strong> somatic, verbal</p>
  <p class="hanging-indent range"><strong>Range</strong> 60 feet; <strong>Targets</strong> 1 creature</p>
  <p class="hanging-indent defense"><strong>Defense</strong> Will; <strong>Duration</strong> varies</p>
  <hr/>
  <p>You focus your magic upon an enemy, wishing for their defenses to fail and turning their strengths into weaknesses. The target must attempt one Will saving throw for all of the following effects.</p>
  <li>The target gains weakness 5 to one energy type of your choice.</li>
  <li>The target's resistances are reduced by 5.</li>
  <li>The target takes a –10-foot status penalty to all its Speeds.</li>
  <li>The target takes a –1 status penalty to its saving throws.</li>
  <p class="indent hanging-indent"><strong>Critical Success</strong> The target is unaffected.</p>
  <p class="indent hanging-indent"><strong>Success</strong> The target takes the penalties for 1 round.</p>
  <p class="indent hanging-indent"><strong>Failure</strong> The target takes the penalties for 1 minute.</p>
  <p class="indent hanging-indent"><strong>Critical Failure</strong> As failure, and the target takes a –1 status penalty to AC for the duration.</p>
  <hr/>
  <p class="hanging-indent"><strong>Heightened (+1)</strong> Increase the weakness and the reduction to resistances by 1.</p>
