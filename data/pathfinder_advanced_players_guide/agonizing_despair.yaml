--- >
  <p class="hanging-indent traditions"><strong>Traditions</strong> arcane, divine, occult</p>
  <p class="hanging-indent cast"><strong>Cast</strong> verbal, somatic</p>
  <p class="hanging-indent range"><strong>Range</strong> 60 feet; <strong>Targets</strong> 1 creature</p>
  <p class="hanging-indent defense"><strong>Defense</strong> Will</p>
  <hr/>
  <p>Your target's mind tumbles down a deep well of dread, dwelling so intently on deep-seated fears that it's painful. The target takes 4d6 mental damage with a Will saving throw.</p>
  <p class="hanging-indent"><strong>Critical Success</strong> The target is unaffected.</p>
  <p class="hanging-indent"><strong>Success</strong> The target takes half damage and becomes frightened 1.</p>
  <p class="hanging-indent"><strong>Failure</strong> The target takes full damage and becomes frightened 2.</p>
  <p class="hanging-indent"><strong>Critical Failure</strong> The target takes double damage and becomes frightened 3.</p>
  <hr/>
  <p class="hanging-indent"><strong>Heightened (+1)</strong> Increase the damage by 2d6.</p>
