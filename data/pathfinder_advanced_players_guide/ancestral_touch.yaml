--- >
  <p class="hanging-indent mystery"><strong>Mystery</strong> ancestors</p>
  <p class="hanging-indent cast"><strong>Cast</strong> somatic</p>
  <p class="hanging-indent range"><strong>Range</strong> touch; <strong>Targets</strong> 1 living creature</p>
  <p class="hanging-indent defense"><strong>Defense</strong> Will</p>
  <hr/>
  <p>You touch a creature and force them to see and feel the ancestors surrounding you. The target takes 1d4 mental damage, with results depending on a Will save.</p>
  <p class="hanging-indent"><strong>Critical Success</strong> The target is unaffected.</p>
  <p class="hanging-indent"><strong>Success</strong> The target takes half damage.</p>
  <p class="hanging-indent"><strong>Failure</strong> The target is frightened 1 and takes full damage.</p>
  <p class="hanging-indent"><strong>Critical Failure</strong> The target is frightened 2 and takes double damage.</p>
  <hr/>
  <p class="hanging-indent"><strong>Heightened (+1)</strong> The mental damage increases by 1d4.</p>
