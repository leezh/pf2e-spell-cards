  <p>You channel the allure of your nymph bloodline into a terribly beautiful glance. Each enemy in the area must attempt a Will saving throw.</p>
  <p class="hanging-indent"><strong>Critical Success</strong> The creature is unaffected.</p>
  <p class="hanging-indent"><strong>Success</strong> The creature is dazzled until the start of its next turn.</p>
  <p class="hanging-indent"><strong>Failure</strong> The creature is blinded until the start of its next turn.</p>
  <p class="hanging-indent"><strong>Critical Failure</strong> The creature is blinded for 1 minute.</p>
