  <p class="hanging-indent bloodline"><strong>Bloodline</strong> psychopomp</p>
  <p class="hanging-indent cast"><strong>Cast</strong> somatic, verbal</p>
  <p class="hanging-indent area"><strong>Area</strong> 5-foot emanation; <strong>Targets</strong> enemies in the area</p>
  <p class="hanging-indent defense"><strong>Defense</strong> Will; <strong>Duration</strong> 1 minute</p>
  <hr/>
  <p>You manifest a supernatural funerary mask, granting you a +1 status bonus to Will saving throws against emotion effects for 1 minute. Its somber countenance forces your foes to confront their regrets and sins. Each enemy in the area when you Cast the Spell or that starts its turn in the area takes 1d4 mental damage and must attempt a Will save.</p>
  <p class="hanging-indent"><strong>Critical Success</strong> The creature is unaffected.</p>
  <p class="hanging-indent"><strong>Success</strong> The creature takes half damage.</p>
  <p class="hanging-indent"><strong>Failure</strong> The creature takes full damage and takes a –1 status penalty to Will saves against emotion effects for 1 round.</p>
  <p class="hanging-indent"><strong>Critical Failure</strong> The creature takes double damage and a –1 status penalty to Will saves against emotion effects for 1 minute.</p>
  <hr/>
  <p class="hanging-indent"><strong>Heightened (+2)</strong> Increase the mental damage by 2d4 and the emanation's radius by 5 feet.</p>
