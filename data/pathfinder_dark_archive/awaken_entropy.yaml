  <p>All things age, all things die, and at the end of days even the universe will grow quiet and still. You awaken the cosmic principle of entropy, accelerating time in an areaâ€”flesh falters, plants shrivel, and even stone begins to crumble. Any creature that enters or begins its turn in the area must succeed at a basic Fortitude save or take 8d6 negative damage, or 8d6 force damage if the creature normally doesn't take negative damage, such as if the creature is a construct or undead. Even beings such as fiends with unlimited lifespans can be worn away by entropy.</p>
  <p>The first time you Sustain the Spell on each subsequent turn, the entropic zone grows stronger in addition to having its duration increased. The radius of the burst increases by 10 feet (to a maximum of 40 feet), and the size of the damage dice increases by one step (from d6 to d8, then to d10, and finally to d12).</p>
