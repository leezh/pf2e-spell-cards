--- >
  <p class="hanging-indent traditions"><strong>Traditions</strong> arcane, occult</p>
  <p class="hanging-indent cast"><strong>Cast</strong> somatic, verbal</p>
  <p class="hanging-indent range"><strong>Range</strong> 120 feet; <strong>Area</strong> 20-foot burst</p>
  <p class="hanging-indent defense"><strong>Defense</strong> Will; <strong>Duration</strong> 1 minute</p>
  <hr/>
  <p>You examine the time stream in a particular area, then proceed to stick a few metaphorical pins into it, thickening and slowing down the flow of time until it rumbles along like a river of molasses. Any creature that begins its turn in the area must attempt a Will save.</p>
  <p class="hanging-indent"><strong>Success</strong> The creature is unaffected.</p>
  <p class="hanging-indent"><strong>Failure</strong> The creature is slowed 1 this turn.</p>
  <p class="hanging-indent"><strong>Critical Failure</strong> The creature is slowed 2 this turn.</p>
