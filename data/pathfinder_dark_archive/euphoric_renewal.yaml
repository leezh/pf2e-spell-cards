  <p class="hanging-indent cast"><strong>Cast</strong> somatic, verbal</p>
  <p class="hanging-indent duration"><strong>Duration</strong> 10 minutes</p>
  <hr/>
  <p>You view death not as an ending but a beginning, and you delight in dancing on its edge. Each time you gain the dying condition and then regain consciousness while under the effect of <em>euphoric renewal</em>, you gain three benefits.</p>
  <li>You're quickened on your next turn. You can use the extra action only to Stand.</li>
  <li>You gain a +1 circumstance bonus to saves for 1 minute.</li>
  <li>You gain 8 temporary Hit Points that last for 1 minute.</li>
  <hr/>
  <p class="hanging-indent"><strong>Heightened (+1)</strong> The number of temporary HP increases by 2.</p>
