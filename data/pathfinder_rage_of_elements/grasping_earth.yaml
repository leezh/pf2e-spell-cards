--- >
  <p class="hanging-indent traditions"><strong>Traditions</strong> arcane, primal</p>
  <p class="hanging-indent range"><strong>Range</strong> 60 feet; <strong>Area</strong> 10-foot burst on the ground</p>
  <p class="hanging-indent defense"><strong>Defense</strong> Fortitude; <strong>Duration</strong> sustained up to 1 minute</p>
  <hr/>
  <p>Handlike protrusions of rock and soil grab and bury creatures. Each creature in the area when you cast the spell, and each creature that ends its turn in the area during the spell's duration, must attempt a Fortitude save. The first time each round you Sustain this spell, each creature still grabbed by the earth takes 1d6 bludgeoning damage, and each creature restrained by the earth takes 2d6 bludgeoning damage. A creature can attempt to Escape, rolling against your spell DC.</p>
  <p class="hanging-indent"><strong>Success</strong> The creature is unaffected.</p>
  <p class="hanging-indent"><strong>Failure</strong> The creature is grabbed by the earth.</p>
  <p class="hanging-indent"><strong>Critical Failure</strong> The creature is restrained by the earth.</p>
  <hr/>
  <p class="hanging-indent"><strong>Heightened (+2)</strong> The bludgeoning damage dealt when you Sustain this spell increases by 1d6 for grabbed creatures and 2d6 for restrained creatures.</p>
