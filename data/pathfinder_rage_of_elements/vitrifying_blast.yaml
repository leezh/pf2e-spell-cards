  <p class="hanging-indent traditions"><strong>Traditions</strong> arcane, primal</p>
  <p class="hanging-indent range"><strong>Range</strong> 60 feet; <strong>Area</strong> 15-foot cone</p>
  <p class="hanging-indent defense"><strong>Defense</strong> Reflex; <strong>Duration</strong> varies</p>
  <hr/>
  <p>You launch a cone of glass shards, which embed in creatures to turn them partially to glass. The shards deal 8d6 piercing damage to creatures in the area, based on each creature's saving throw.</p>
  <p class="hanging-indent"><strong>Critical Success</strong> The target is unaffected.</p>
  <p class="hanging-indent"><strong>Success</strong> The target takes half damage and gains weakness 3 to sonic and bludgeoning damage for 1 round.</p>
  <p class="hanging-indent"><strong>Failure</strong> The target takes full damage, is slowed 1, and gains weakness to sonic and bludgeoning damage. The weakness is equal to 3 Ã— the slowed value it has from this spell. The target must attempt a Fortitude save at the end of each of its turns; this ongoing save has the incapacitation trait. On a failed save, the creature's slowed value increases by 1 (or by 2 on a critical failure), to a maximum of slowed 3. A successful save reduces the creature's slowed value by 1 (or by 2 on a critical success). If the creature ends its turn with a slowed value of 0, the effect ends.</p>
  <p class="hanging-indent"><strong>Critical Failure</strong> As failure, but the target is initially slowed 2.</p>
  <hr/>
  <p class="hanging-indent"><strong>Heightened (+1)</strong> The damage increases by 1d6.</p>
