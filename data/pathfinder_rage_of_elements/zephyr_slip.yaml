--- >
  <p class="hanging-indent traditions"><strong>Traditions</strong> arcane, primal</p>
  <p class="hanging-indent trigger"><strong>Trigger</strong> A creature enters a space within 5 feet of you.</p>
  <hr/>
  <p>An arresting breeze sweeps you up in an instant and moves you to safety. You Fly 15 feet directly away from the triggering creature.</p>
  <hr/>
  <p class="hanging-indent"><strong>Heightened (6th)</strong> You and one adjacent ally Fly up to 25 feet directly away from the triggering creature.</p>
  <p class="hanging-indent"><strong>Heightened (8th)</strong> You and up to 5 allies within 30 feet Fly up to 25 feet directly away from the triggering creature.</p>
