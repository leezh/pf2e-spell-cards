  <hr/>
  <p>You create a small dead tree in your space that falls over on anyone in its path, then immediately decomposes. Any creature in the area takes 2d4 bludgeoning damage, with a basic Reflex saving throw. A creature that critically fails its save is knocked for a loop, making it dazzled until the end of its next turn.</p>
  <hr/>
  <p class="hanging-indent"><strong>Heightened (+1)</strong> The initial damage increases by 1d4.</p>
