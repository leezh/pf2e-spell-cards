  <p class="hanging-indent trigger"><strong>Trigger</strong> You or an ally within range fails a skill check for a skill in which you or they are trained.</p>
  <p class="hanging-indent range"><strong>Range</strong> 30 feet; <strong>Targets</strong> the triggering creature</p>
