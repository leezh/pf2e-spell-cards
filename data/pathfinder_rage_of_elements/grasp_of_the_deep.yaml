--- >
  <p class="hanging-indent traditions"><strong>Traditions</strong> arcane, primal</p>
  <p class="hanging-indent range"><strong>Range</strong> 60 feet; <strong>Targets</strong> 1 creature</p>
  <p class="hanging-indent defense"><strong>Defense</strong> Will; <strong>Duration</strong> 1 minute</p>
  <hr/>
  <p>You grip one target with the phantasmal pressure of the deep sea, disorienting and crushing its lungs and joints. The target takes 6d6 bludgeoning damage and other effects, depending on its Will saving throw.</p>
  <p class="hanging-indent"><strong>Critical Success</strong> The creature is unaffected.</p>
  <p class="hanging-indent"><strong>Success</strong> The target takes half damage.</p>
  <p class="hanging-indent"><strong>Failure</strong> The target takes full damage, and feels as though it's being crushed. The target becomes grabbed but it can attempt to Escape with an Escape DC equal to your spell DC.</p>
  <p class="hanging-indent"><strong>Critical Failure</strong> As failure, but the target takes double damage.</p>
  <hr/>
  <p class="hanging-indent"><strong>Heightened (6th)</strong> You can target up to 5 creatures.</p>
