--- >
  <p class="hanging-indent traditions"><strong>Traditions</strong> arcane, primal</p>
  <p class="hanging-indent range"><strong>Range</strong> 60 feet; <strong>Targets</strong> 1 willing creature or object</p>
  <p class="hanging-indent duration"><strong>Duration</strong> 8 hours</p>
  <hr/>
  <p>You veil the signs of the fires of vitality, altering the target's apparent body temperature. This illusion applies to all senses, and a creature that touches the target can attempt to disbelieve the illusion. You can Dismiss the spell. Choose an illusory body temperature when you cast the spell.</p>
  <li><strong>Moderate</strong> The target's body temperature appears the same as the surrounding environment, giving the target a +2 circumstance bonus to Deception checks to Impersonate an undead, a cold-blooded creature, or an inanimate object (such as a corpse). The target is also invisible to <em>heatvision</em> and other abilities that sense heat similarly.</li>
  <li><strong>Warm</strong> The target appears to emit substantial body heat, gaining a +2 circumstance bonus to Deception checks to Impersonate a warm-blooded creature.</li>
  <hr/>
  <p class="hanging-indent"><strong>Heightened (4th)</strong> You can target up to 10 creatures, and you can choose a different body temperature for each of them.</p>
