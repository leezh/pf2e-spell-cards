--- >
  <p class="hanging-indent traditions"><strong>Traditions</strong> arcane, primal</p>
  <p class="hanging-indent trigger"><strong>Trigger</strong> You fall more than 10 feet.</p>
  <p class="hanging-indent area"><strong>Area</strong> 20-foot emanation</p>
  <p class="hanging-indent defense"><strong>Defense</strong> basic Reflex</p>
  <hr/>
  <p>You hit the ground with a shuddering boom, propelling the force of your fall out in a wave. You take no damage from the fall as the displaced air allows you to land gently, but all other creatures in the spell's area take 6d4 bludgeoning damage. Creatures that fail their save are also pushed back 5 feet.</p>
  <hr/>
  <p class="hanging-indent"><strong>Heightened (+2)</strong> The emanation increases by 10 feet, and the damage increases by 1d4.</p>
