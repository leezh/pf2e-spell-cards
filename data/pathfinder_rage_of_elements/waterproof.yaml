  <p class="hanging-indent traditions"><strong>Traditions</strong> arcane, primal</p>
  <p class="hanging-indent range"><strong>Range</strong> touch; <strong>Targets</strong> 1 object up to 10 Bulk</p>
  <p class="hanging-indent duration"><strong>Duration</strong> 1 hour</p>
  <hr/>
  <p>You prevent the target item from taking on water or becoming wet for the duration of the spell. The hydrophobic properties of the spell also grant resistance 10 to acid and a +2 bonus to saves and DCs against damaging effects with the water or acid traits.</p>
  <hr/>
  <p class="hanging-indent"><strong>Heightened (4th)</strong> The duration is 1 day.</p>
  <p class="hanging-indent"><strong>Heightened (8th)</strong> The duration is unlimited.</p>
