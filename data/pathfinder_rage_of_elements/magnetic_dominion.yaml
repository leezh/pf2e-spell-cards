  <p class="hanging-indent traditions"><strong>Traditions</strong> arcane, primal</p>
  <p class="hanging-indent area"><strong>Area</strong> 100-foot emanation; <strong>Targets</strong> any number of creatures wearing metal armor, creatures made of metal, creatures that have the metal trait, and unattended metal objects</p>
  <p class="hanging-indent defense"><strong>Defense</strong> Reflex; <strong>Duration</strong> sustained up to 1 minute</p>
  <hr/>
  <p>The roiling magnetic fields of the Plane of Metal radiate from you as you channel and reshape them at your merest thought. When you Cast this Spell, you can relocate each affected target to any other unoccupied space within the emanation. You can't move yourself in this way. An unwilling target can resist being moved with a successful Reflex save.</p>
  <p>The creatures move all at onceâ€”after you know the results of all the saves, you determine which target occupies each space in whatever order you choose. You can move a creature into a space that was previously occupied by another creature so long as you also relocate the first creature elsewhere as part of the movement. If you move a target into the air, it descends to the ground harmlessly after being moved unless it chooses not to.</p>
  <p>You can choose to be affected by an 8th-rank <em>magnetic repulsion</em> spell that lasts for the duration of <em>magnetic dominion</em>. Each time you Sustain the spell, you can move one creature in the emanation, with the same targeting restrictions and stipulations as above.</p>
