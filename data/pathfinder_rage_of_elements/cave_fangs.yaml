--- >
  <p class="hanging-indent traditions"><strong>Traditions</strong> arcane, primal</p>
  <p class="hanging-indent range"><strong>Range</strong> 60 feet; <strong>Area</strong> 20-foot burst</p>
  <p class="hanging-indent defense"><strong>Defense</strong> basic Reflex; <strong>Duration</strong> 1 minute</p>
  <hr/>
  <p>Sharp flowstone formations protrude from the ground and ceiling, dealing 6d6 piercing damage to creatures in the area with a basic Reflex save. Densely packed with protrusions, the area becomes difficult terrain for the duration. The protrusions turn to dust when the spell ends. You can Dismiss the spell.</p>
  <hr/>
  <p class="hanging-indent"><strong>Heightened (+1)</strong> The damage increases by 2d6.</p>
