  <p class="hanging-indent range"><strong>Range</strong> 30 feet; <strong>Area</strong> 10-foot burst</p>
  <p class="hanging-indent defense"><strong>Defense</strong> Reflex; <strong>Duration</strong> sustained up to 1 minute</p>
  <hr/>
  <p>A thin layer of ash and flame covers the ground in the area. The area becomes hazardous terrain. A creature that moves on the ground through the area takes 1 fire damage for every square of that area it moves into. A creature that ends its turn in the area must succeed at a Reflex save or take 1 persistent fire damage.</p>
  <p>Each time you Sustain this spell, the radius of the burst increases by 5 feet.</p>
  <hr/>
  <p class="hanging-indent"><strong>Heightened (+2)</strong> Increase the damage and persistent damage by 1.</p>
