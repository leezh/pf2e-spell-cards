  <hr/>
  <p>Your imperious touch erodes the target's willpower, making it easier to control. The target attempts a Will save.</p>
  <p class="hanging-indent"><strong>Critical Success</strong> The target is unaffected.</p>
  <p class="hanging-indent"><strong>Success</strong> The target is stupefied 1 until the end of your current turn.</p>
  <p class="hanging-indent"><strong>Failure</strong> The target is stupefied 1 until the end of your next turn.</p>
  <p class="hanging-indent"><strong>Critical Failure</strong> The target is stupefied 1 for 1 minute.</p>
