  <p>You plant fear in the target; it must attempt a Will save.</p>
  <p class="hanging-indent"><strong>Critical Success</strong> The target is unaffected.</p>
  <p class="hanging-indent"><strong>Success</strong> The target is frightened 1.</p>
  <p class="hanging-indent"><strong>Failure</strong> The target is frightened 2.</p>
  <p class="hanging-indent"><strong>Critical Failure</strong> The target is frightened 3 and fleeing for 1 round.</p>
