  <p>The target's feet transform into fins, improving mobility in the water but reducing it on land. The target gains a swim Speed equal to its normal land Speed, but its land Speed becomes 5 feet.</p>
  <hr/>
  <p class="hanging-indent"><strong>Heightened (6th)</strong> The spell lasts until the next time you make your daily preparations.</p>
