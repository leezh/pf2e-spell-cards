  <p>You dull the target's mind; the target must attempt a Will save.</p>
  <p class="hanging-indent"><strong>Success</strong> The target is unaffected.</p>
  <p class="hanging-indent"><strong>Failure</strong> The target is stupefied 2.</p>
  <p class="hanging-indent"><strong>Critical Failure</strong> The target is stupefied 4.</p>
