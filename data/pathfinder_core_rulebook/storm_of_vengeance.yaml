  <p>A massive storm cloud forms in the air in a 360-foot burst. Beneath it, rain begins to fall, and gales impose a â€“4 circumstance penalty to physical ranged attacks and weapon ranged attacks, and the air in the area becomes greater difficult terrain for flying creatures. When you Cast this Spell and the first time each round you Sustain the Spell, you can choose one of the following storm effects. You can't choose the same effect twice in a row.</p>
  <li><strong>Acid Rain</strong> Each creature in the storm takes 4d8 acid damage with no saving throw.</li>
  <li><strong>Hail</strong> The storm deals 4d10 bludgeoning damage to creatures beneath it (basic Fortitude save).</li>
  <li><strong>Lightning</strong> Up to 10 bolts of lightning strike down, targeting creatures of your choice in the storm. No more than one bolt can target any one creature. Each bolt deals 7d6 electricity damage (basic Reflex save).</li>
  <li><strong>Rain and Wind</strong> Heavy rain and whipping wind reduce visibility and mobility, making the area under the storm cloud difficult terrain and making everything seen within or through the area concealed.</li>
  <li><strong>Thunderclap</strong> Each creature in the storm must succeed at a Fortitude save or be deafened for 10 minutes. A creature that succeeds is temporarily immune to thunderclaps from <em>storm of vengeance</em> for 1 hour.</li>
