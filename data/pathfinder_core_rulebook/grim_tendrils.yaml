--- >
  <p class="hanging-indent traditions"><strong>Traditions</strong> arcane, occult</p>
  <p class="hanging-indent cast"><strong>Cast</strong> somatic, verbal</p>
  <p class="hanging-indent area"><strong>Area</strong> 30-foot line</p>
  <p class="hanging-indent defense"><strong>Defense</strong> Fortitude</p>
  <hr/>
  <p>Tendrils of darkness curl out from your fingertips and race through the air. You deal 2d4 negative damage and 1 persistent bleed damage to living creatures in the line. Each living creature in the line must attempt a Fortitude save.</p>
  <p class="hanging-indent"><strong>Critical Success</strong> The creature is unaffected.</p>
  <p class="hanging-indent"><strong>Success</strong> The creature takes half the negative damage and no persistent bleed damage.</p>
  <p class="hanging-indent"><strong>Failure</strong> The creature takes full damage.</p>
  <p class="hanging-indent"><strong>Critical Failure</strong> The creature takes double negative damage and double persistent bleed damage.</p>
  <hr/>
  <p class="hanging-indent"><strong>Heightened (+1)</strong> The negative damage increases by 2d4, and the persistent bleed damage increases by 1.</p>
