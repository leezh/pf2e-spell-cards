  <p class="hanging-indent traditions"><strong>Traditions</strong> arcane, occult</p>
  <p class="hanging-indent cast"><strong>Cast</strong> somatic, verbal</p>
  <p class="hanging-indent range"><strong>Range</strong> 30 feet; <strong>Targets</strong> 1 creature</p>
  <p class="hanging-indent defense"><strong>Defense</strong> Will; <strong>Duration</strong> varies</p>
  <hr/>
  <p>You drastically reduce the target's mental faculties. The target must attempt a Will save. The effects of this curse can be removed only through <em>remove curse</em> or another effect that targets curses.</p>
  <p class="hanging-indent"><strong>Critical Success</strong> The target is unaffected.</p>
  <p class="hanging-indent"><strong>Success</strong> The target is stupefied 2 for 1 round.</p>
  <p class="hanging-indent"><strong>Failure</strong> The target is stupefied 4 with an unlimited duration.</p>
  <p class="hanging-indent"><strong>Critical Failure</strong> The target’s intellect is permanently reduced below that of an animal, and it treats its Charisma, Intelligence, and Wisdom modifiers as –5. It loses all class abilities that require mental faculties, including all spellcasting. If the target is a PC, they become an NPC under the GM’s control.</p>
