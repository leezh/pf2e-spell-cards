  <p class="hanging-indent domain"><strong>Domain</strong> moon</p>
  <p class="hanging-indent cast"><strong>Cast</strong> somatic, verbal</p>
  <p class="hanging-indent range"><strong>Range</strong> 120 feet; <strong>Targets</strong> 1 creature</p>
  <hr/>
  <p>You shine a ray of moonlight. Make a spell attack roll. The beam of light deals 1d6 fire damage. <em>Moonbeam</em> deals silver damage for the purposes of weaknesses, resistances, and the like.</p>
  <p class="hanging-indent"><strong>Critical Success</strong> The beam deals double damage, and the target is dazzled for 1 minute.</p>
  <p class="hanging-indent"><strong>Success</strong> The beam deals full damage, and the target is dazzled for 1 round.</p>
  <hr/>
  <p class="hanging-indent"><strong>Heightened (+1)</strong> The ray's damage increases by 1d6.</p>
