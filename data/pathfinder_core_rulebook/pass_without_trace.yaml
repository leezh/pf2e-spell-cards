  <p class="hanging-indent traditions"><strong>Traditions</strong> primal</p>
  <p class="hanging-indent cast"><strong>Cast</strong> somatic, verbal</p>
  <p class="hanging-indent duration"><strong>Duration</strong> 1 hour</p>
  <hr/>
  <p>You obscure the tracks you leave behind and make it harder for others to find you. The DC of checks to Track you gains a +4 status bonus or is equal to your spell DC, whichever results in a higher DC. You can benefit from only one <em>pass without trace spell</em> at a time.</p>
  <hr/>
  <p class="hanging-indent"><strong>Heightened (2nd)</strong> The duration increases to 8 hours.</p>
  <p class="hanging-indent"><strong>Heightened (4th)</strong> The duration increases to 8 hours. The spell has a range of 20 feet and an area of a 20-foot-emanation, affecting up to 10 creatures of your choice within that area.</p>
