  <p>You utter an arcane word of power that can make the target blinded upon hearing it. Once targeted, the target is then temporarily immune for 10 minutes. The effect of the spell depends on the target's level.</p>
  <p class="hanging-indent"><strong>11th or Lower</strong> The target is blinded permanently.</p>
  <p class="hanging-indent"><strong>12thâ€“13th</strong> The target is blinded for 1d4 minutes.</p>
