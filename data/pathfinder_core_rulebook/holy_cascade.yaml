  <hr/>
  <p>You call upon sacred energy to amplify a vial of <em>holy water</em>, tossing it an incredible distance. It explodes in an enormous burst that deals 3d6 bludgeoning damage to creatures in the area from the cascade of water. The water deals an additional 6d6 positive damage to undead and 6d6 good damage to fiends.</p>
  <hr/>
  <p class="hanging-indent"><strong>Heightened (+1)</strong> The bludgeoning damage increases by 1d6, and the additional positive and good damage each increase by 2d6.</p>
