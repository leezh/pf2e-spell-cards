  <p class="hanging-indent traditions"><strong>Traditions</strong> divine, occult</p>
  <p class="hanging-indent cast"><strong>Cast</strong> somatic, verbal</p>
  <p class="hanging-indent range"><strong>Range</strong> touch; <strong>Targets</strong> 1 creature</p>
  <p class="hanging-indent defense"><strong>Defense</strong> Fortitude</p>
  <hr/>
  <p>You touch the target to afflict it with ghoul fever, infesting it with hunger and a steadily decreasing connection to positive energy; the target must attempt a Fortitude save.</p>
  <p class="hanging-indent"><strong>Critical Success</strong> The target is unaffected.</p>
  <p class="hanging-indent"><strong>Success</strong> The target is afflicted with ghoul fever at stage 1.</p>
  <p class="hanging-indent"><strong>Failure</strong> The target is afflicted with ghoul fever at stage 2.</p>
  <p class="hanging-indent"><strong>Critical Failure</strong> The target is afflicted with ghoul fever at stage 3.</p>
  <p class="hanging-indent"><strong>Ghoul Fever</strong> (disease); <strong>Level</strong> 3; <strong>Stage 1</strong> carrier with no ill effects (1 day); <strong>Stage 2</strong> 3d8 negative damage and the creature regains half as many Hit Points from all healing (1 day); <strong>Stage 3</strong> as stage 2 (1 day); <strong>Stage 4</strong> 3d8 negative damage and the creature gains no benefit from healing (1 day); <strong>Stage 5</strong> as stage 4 (1 day); <strong>Stage 6</strong> the creature dies and rises as a ghoul at the next midnight</p>
