  <p>You emit a pulsating mental blast that penetrates the minds of all enemies in the area. Each enemy in the area must attempt a Will save.</p>
  <p class="hanging-indent"><strong>Critical Success</strong> The creature is unaffected.</p>
  <p class="hanging-indent"><strong>Success</strong> The creature is stunned 1.</p>
  <p class="hanging-indent"><strong>Failure</strong> The creature is stunned 2.</p>
  <p class="hanging-indent"><strong>Critical Failure</strong> The creature is stunned for 1 round.</p>
