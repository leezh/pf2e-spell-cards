  <hr/>
  <p>A field of positive energy fills the area, exuding warmth and rejuvenating those within. Each living creature that starts its turn in the area regains 1d8 Hit Points, and any undead creature that starts its turn in the area takes 1d8 positive damage.</p>
  <hr/>
  <p class="hanging-indent"><strong>Heightened (8th)</strong> The healing and damage increase to 1d10.</p>
  <p class="hanging-indent"><strong>Heightened (9th)</strong> The healing and damage increase to 1d12.</p>
