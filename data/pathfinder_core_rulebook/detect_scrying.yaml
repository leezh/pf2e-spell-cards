  <p>By tapping into trace divinatory auras, you detect the presence of scrying effects in the area. If <em>detect scrying</em> is higher level than a scrying effect, you gain a glimpse of the scrying creature and learn its approximate distance and direction.</p>
  <hr/>
  <p class="hanging-indent"><strong>Heightened (6th)</strong> The duration is until the next time you make your daily preparations.</p>
