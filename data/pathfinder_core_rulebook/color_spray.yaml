  <p class="hanging-indent defense"><strong>Defense</strong> Will; <strong>Duration</strong> 1 or more rounds (see below)</p>
  <hr/>
  <p>Swirling colors affect viewers based on their Will saves.</p>
  <p class="hanging-indent"><strong>Critical Success</strong> The creature is unaffected.</p>
  <p class="hanging-indent"><strong>Success</strong> The creature is dazzled for 1 round.</p>
  <p class="hanging-indent"><strong>Failure</strong> The creature is stunned 1, blinded for 1 round, and dazzled for 1 minute.</p>
  <p class="hanging-indent"><strong>Critical Failure</strong> The creature is stunned for 1 round and blinded for 1 minute.</p>
