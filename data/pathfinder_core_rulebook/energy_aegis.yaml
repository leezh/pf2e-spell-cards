  <p class="hanging-indent traditions"><strong>Traditions</strong> arcane, divine, occult, primal</p>
  <p class="hanging-indent cast"><strong>Cast</strong> 1 minute (material, somatic, verbal)</p>
  <p class="hanging-indent range"><strong>Range</strong> touch; <strong>Targets</strong> 1 creature</p>
  <p class="hanging-indent duration"><strong>Duration</strong> until the next time you make your daily preparations.</p>
  <hr/>
  <p>You protect the target with a powerful, long-lasting energy barrier. The target gains resistance 5 to acid, cold, electricity, fire, force, negative, positive, and sonic damage.</p>
  <hr/>
  <p class="hanging-indent"><strong>Heightened (9th)</strong> The resistances increase to 10.</p>
