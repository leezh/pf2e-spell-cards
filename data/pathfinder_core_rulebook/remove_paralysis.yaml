  <p class="hanging-indent traditions"><strong>Traditions</strong> divine, occult, primal</p>
  <p class="hanging-indent cast"><strong>Cast</strong> somatic, verbal</p>
  <p class="hanging-indent range"><strong>Range</strong> touch; <strong>Targets</strong> 1 creature</p>
  <hr/>
  <p>A surge of energy frees a paralyzed creature. You can attempt to counteract a single effect imposing the paralyzed condition on the target. This does not cure someone who is paralyzed from some natural state or effect, such as paralysis caused by non-magical wounds or toxins.</p>
  <hr/>
  <p class="hanging-indent"><strong>Heightened (6th)</strong> The spell's range increases to 30 feet, and you can target up to 10 creatures.</p>
