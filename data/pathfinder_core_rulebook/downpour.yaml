  <hr/>
  <p>You call forth a torrential downpour, which extinguishes nonmagical flames. Creatures in the area are concealed and gain fire resistance 10. Creatures outside the area are concealed to those inside the area. Creatures with weakness to water that end their turns in the area take damage equal to their weakness.</p>
  <hr/>
  <p class="hanging-indent"><strong>Heightened (+1)</strong> The fire resistance increases by 2.</p>
