  <p class="hanging-indent traditions"><strong>Traditions</strong> arcane, divine, occult, primal</p>
  <p class="hanging-indent cast"><strong>Cast</strong> somatic, verbal</p>
  <p class="hanging-indent range"><strong>Range</strong> touch; <strong>Targets</strong> 1 object of 1 Bulk or less, either unattended or possessed by you or a willing ally</p>
  <p class="hanging-indent duration"><strong>Duration</strong> until the next time you make your daily preparations</p>
  <hr/>
  <p>The object glows, casting bright light in a 20-foot radius (and dim light for the next 20 feet) like a torch. If you cast this spell again on a second object, the <em>light</em> spell on the first object ends.</p>
  <hr/>
  <p class="hanging-indent"><strong>Heightened (4th)</strong> The object sheds bright light in a 60-foot radius (and dim light for the next 60 feet).</p>
