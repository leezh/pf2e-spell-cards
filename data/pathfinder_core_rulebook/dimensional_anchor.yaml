  <p class="hanging-indent traditions"><strong>Traditions</strong> arcane, divine, occult</p>
  <p class="hanging-indent cast"><strong>Cast</strong> somatic, verbal</p>
  <p class="hanging-indent range"><strong>Range</strong> 30 feet; <strong>Targets</strong> 1 creature</p>
  <p class="hanging-indent defense"><strong>Defense</strong> Will; <strong>Duration</strong> varies</p>
  <hr/>
  <p>You interfere with the target's ability to teleport and travel between dimensions. <em>Dimensional anchor</em> attempts to counteract any teleportation effect, or any effect that would move the target to a different plane. The duration is determined by the target's Will save.</p>
  <p class="hanging-indent"><strong>Critical Success</strong> The target is unaffected.</p>
  <p class="hanging-indent"><strong>Success</strong> The effect's duration is 1 minute.</p>
  <p class="hanging-indent"><strong>Failure</strong> The effect's duration is 10 minutes.</p>
  <p class="hanging-indent"><strong>Critical Failure</strong> The effect's duration is 1 hour.</p>
