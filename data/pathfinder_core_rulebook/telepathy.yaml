  <p class="hanging-indent traditions"><strong>Traditions</strong> arcane, occult</p>
  <p class="hanging-indent cast"><strong>Cast</strong> somatic, verbal</p>
  <p class="hanging-indent duration"><strong>Duration</strong> 10 minutes</p>
  <hr/>
  <p>You can communicate telepathically with creatures within 30 feet. Once you establish a connection by communicating with a creature, the communication is two-way. You can communicate only with creatures that share a language with you.</p>
  <hr/>
  <p class="hanging-indent"><strong>Heightened (6th)</strong> <em>Telepathy</em> loses the linguistic trait. You can communicate telepathically with creatures using shared mental imagery even if you don't share a language.</p>
