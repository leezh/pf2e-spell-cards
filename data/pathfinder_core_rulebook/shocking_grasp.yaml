  <p class="hanging-indent traditions"><strong>Traditions</strong> arcane, primal</p>
  <p class="hanging-indent cast"><strong>Cast</strong> somatic, verbal</p>
  <p class="hanging-indent range"><strong>Range</strong> touch; <strong>Targets</strong> 1 creature</p>
  <hr/>
  <p>You shroud your hands in a crackling field of lightning. Make a melee spell attack roll. On a hit, the target takes 2d12 electricity damage. If the target is wearing metal armor or is made of metal, you gain a +1 circumstance bonus to your attack roll with <em>shocking grasp</em>, and the target also takes 1d4 persistent electricity damage on a hit. On a critical hit, double the initial damage, but not the persistent damage.</p>
  <hr/>
  <p class="hanging-indent"><strong>Heightened (+1)</strong> The damage increases by 1d12, and the persistent electricity damage increases by 1.</p>
