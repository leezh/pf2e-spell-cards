  <p class="hanging-indent traditions"><strong>Traditions</strong> arcane, occult</p>
  <p class="hanging-indent cast"><strong>Cast</strong> somatic, verbal</p>
  <p class="hanging-indent range"><strong>Range</strong> 30 feet</p>
  <p class="hanging-indent duration"><strong>Duration</strong> sustained</p>
  <hr/>
  <p>You create an auditory illusion of simple sounds that has a maximum volume equal to four normal humans shouting. The sounds emanate from a square you designate within range. You can't create intelligible words or other intricate sounds (such as music).</p>
  <hr/>
  <p class="hanging-indent"><strong>Heightened (3rd)</strong> The range increases to 60 feet.</p>
  <p class="hanging-indent"><strong>Heightened (5th)</strong> The range increases to 120 feet.</p>
