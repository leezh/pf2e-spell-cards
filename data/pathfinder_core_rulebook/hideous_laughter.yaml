  <p class="hanging-indent traditions"><strong>Traditions</strong> arcane, occult</p>
  <p class="hanging-indent cast"><strong>Cast</strong> somatic, verbal</p>
  <p class="hanging-indent range"><strong>Range</strong> 30 feet; <strong>Targets</strong> 1 living creature</p>
  <p class="hanging-indent defense"><strong>Defense</strong> Will; <strong>Duration</strong> sustained</p>
  <hr/>
  <p>The target is overtaken with uncontrollable laughter. It must attempt a Will save.</p>
  <p class="hanging-indent"><strong>Critical Success</strong> The target is unaffected.</p>
  <p class="hanging-indent"><strong>Success</strong> The target is plagued with uncontrollable laugher. It can't use reactions.</p>
  <p class="hanging-indent"><strong>Failure</strong> The target is slowed 1 and can't use reactions.</p>
  <p class="hanging-indent"><strong>Critical Failure</strong> The target falls prone and can't use actions or reactions for 1 round. It then suffers the failure effects.</p>
