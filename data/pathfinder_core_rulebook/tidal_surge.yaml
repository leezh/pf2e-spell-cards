  <p class="hanging-indent defense"><strong>Defense</strong> Fortitude</p>
  <hr/>
  <p>You call forth a tremendous wave to move the target either in a body of water or on the ground. The target must attempt a Fortitude save.</p>
  <p class="hanging-indent"><strong>Failure</strong> You move the target 5 feet in any direction along the ground or 10 feet in any direction through a body of water.</p>
  <p class="hanging-indent"><strong>Critical Failure</strong> You move the target up to 10 feet in any direction along the ground or 20 feet in any direction through a body of water.</p>
