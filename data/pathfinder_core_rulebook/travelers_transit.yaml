--- >
  <p class="hanging-indent domain"><strong>Domain</strong> travel</p>
  <p class="hanging-indent cast"><strong>Cast</strong> somatic, verbal</p>
  <p class="hanging-indent duration"><strong>Duration</strong> 1 minute</p>
  <hr/>
  <p>You add power to your muscles, allowing you to swim or climb walls with ease. When you cast this spell, you gain either a climb Speed or a swim Speed. The Speed is equal to your land Speed.</p>
  <hr/>
  <p class="hanging-indent"><strong>Heightened (5th)</strong> You can choose to gain a fly Speed.</p>
