--- >
  <p class="hanging-indent traditions"><strong>Traditions</strong> arcane, occult</p>
  <p class="hanging-indent cast"><strong>Cast</strong> somatic, verbal</p>
  <p class="hanging-indent duration"><strong>Duration</strong> 1 minute</p>
  <hr/>
  <p>You blink quickly between the Material Plane and the Ethereal Plane. You gain resistance 5 to all damage (except force). You can Sustain the Spell to vanish and reappear 10 feet away in a random direction determined by the GM; the movement doesn't trigger reactions. At the end of your turn, you vanish and reappear as above.</p>
  <hr/>
  <p class="hanging-indent"><strong>Heightened (+2)</strong> The resistance increases by 3.</p>
