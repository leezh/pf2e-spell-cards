  <p class="hanging-indent traditions"><strong>Traditions</strong> divine</p>
  <p class="hanging-indent cast"><strong>Cast</strong> somatic, verbal</p>
  <p class="hanging-indent duration"><strong>Duration</strong> 1 minute</p>
  <hr/>
  <p>You accept otherworldly energies into your body; while you are still recognizably yourself, you gain the features of one of your deity's servitors. Choose an alignment your deity has (chaotic, evil, good, or lawful). You can't cast this spell if you don't have a deity or your deity is true neutral. This spell gains the trait of the alignment you chose.</p>
  <p>If you were Medium or smaller, you become Large, as the effects of <em>enlarge</em>. You must have space to expand into, or the spell is lost. You also gain the following benefits.</p>
  <li>40 temporary Hit Points.</li>
  <li>A fly Speed equal to your Speed.</li>
  <li>Weakness 10 to the alignment opposite the one you chose.</li>
  <li>A +1 status bonus to saves against spells.</li>
  <li>Darkvision.</li>
  <li>Your unarmed attacks and weapons deal 1 additional damage of the chosen alignment type.</li>
  <li>One or more unarmed melee attacks. If you chose good or lawful, your fist attacks deal 2d8 damage. If you chose chaotic, you gain a bite unarmed attack that deals 2d10 piercing damage. If you chose evil, you gain a claws unarmed attack that deals 2d8 slashing damage and has the agile and finesse traits.</li>
  <hr/>
  <p class="hanging-indent"><strong>Heightened (9th)</strong> The temporary Hit Points increase to 60, the weakness increases to 15, and the duration increases to 10 minutes.</p>
