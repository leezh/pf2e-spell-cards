  <p>Your scream chills the souls of enemies that hear it. Each living enemy in the area takes 8d10 negative damage and must attempt a Fortitude save.</p>
  <p class="hanging-indent"><strong>Critical Success</strong> The creature is unaffected.</p>
  <p class="hanging-indent"><strong>Success</strong> The creature takes full damage.</p>
  <p class="hanging-indent"><strong>Failure</strong> The creature takes full damage and is drained 1d4.</p>
  <p class="hanging-indent"><strong>Critical Failure</strong> The creature takes double damage and is drained 4.</p>
