  <p class="hanging-indent duration"><strong>Duration</strong> 5 minutes</p>
  <hr/>
  <p>You warp space to make a creature smaller. The target shrinks to become Tiny in size. Its equipment shrinks with it but returns to its original size if removed. The creature's reach changes to 0 feet. This spell has no effect on a Tiny creature.</p>
  <hr/>
  <p class="hanging-indent"><strong>Heightened (6th)</strong> The spell can target up to 10 creatures.</p>
