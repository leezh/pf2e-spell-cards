  <p class="hanging-indent traditions"><strong>Traditions</strong> arcane, primal</p>
  <p class="hanging-indent cast"><strong>Cast</strong> somatic, verbal</p>
  <p class="hanging-indent range"><strong>Range</strong> touch; <strong>Targets</strong> 1 creature</p>
  <p class="hanging-indent defense"><strong>Defense</strong> Fortitude</p>
  <hr/>
  <p>You replicate the attack of a deadly purple worm. You deal 3d6 piercing damage to the touched creature and afflict it with purple worm venom. The target must attempt a Fortitude save.</p>
  <p class="hanging-indent"><strong>Critical Success</strong> The target is unaffected.</p>
  <p class="hanging-indent"><strong>Success</strong> The target takes 3d6 poison damage.</p>
  <p class="hanging-indent"><strong>Failure</strong> The target is afflicted with purple worm venom at stage 1.</p>
  <p class="hanging-indent"><strong>Critical Failure</strong> The target is afflicted with purple worm venom at stage 2.</p>
  <p class="hanging-indent"><strong>Purple Worm Venom</strong> (poison); <strong>Level</strong> 11; <strong>Maximum Duration</strong> 6 rounds. <strong>Stage 1</strong> 3d6 poison damage and enfeebled 2 (1 round); <strong>Stage 2</strong> 4d6 poison damage and enfeebled 2 (1 round); <strong>Stage 3</strong> 6d6 poison damage and enfeebled 2 (1 round).</p>
