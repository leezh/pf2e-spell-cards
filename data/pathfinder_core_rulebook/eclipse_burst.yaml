--- >
  <p class="hanging-indent traditions"><strong>Traditions</strong> arcane, divine, primal</p>
  <p class="hanging-indent cast"><strong>Cast</strong> somatic, verbal</p>
  <p class="hanging-indent range"><strong>Range</strong> 500 feet; <strong>Area</strong> 60-foot burst</p>
  <p class="hanging-indent defense"><strong>Defense</strong> Reflex</p>
  <hr/>
  <p>A globe of freezing darkness explodes in the area, dealing 8d10 cold damage to creatures in the area, plus 8d4 additional negative damage to living creatures. Each creature in the area must attempt a Reflex save.</p>
  <p>If the globe overlaps with an area of magical light or affects a creature affected by magical light, eclipse burst attempts to counteract the light effect.</p>
  <p class="hanging-indent"><strong>Critical Success</strong> The creature is unaffected.</p>
  <p class="hanging-indent"><strong>Success</strong> The creature takes half damage.</p>
  <p class="hanging-indent"><strong>Failure</strong> The creature takes full damage.</p>
  <p class="hanging-indent"><strong>Critical Failure</strong> The creature takes double damage and becomes blinded by the darkness for an unlimited duration.</p>
  <hr/>
  <p class="hanging-indent"><strong>Heightened (+1)</strong> The cold damage increases by 1d10 and the negative damage against the living increases by 1d4.</p>
