--- >
  <p class="hanging-indent traditions"><strong>Traditions</strong> arcane, occult</p>
  <p class="hanging-indent cast"><strong>Cast</strong> somatic, verbal</p>
  <p class="hanging-indent area"><strong>Area</strong> 30-foot emanation; <strong>Targets</strong> up to 2 creatures</p>
  <hr/>
  <p>You teleport the targets to new positions within the area. The creatures must each be able to fit in their new space, and their positions must be unoccupied, entirely within the area, and in your line of sight. Unwilling creatures can attempt a Will save.</p>
  <p class="hanging-indent"><strong>Critical Success</strong> The target can teleport if it wants, but it chooses the destination within range.</p>
  <p class="hanging-indent"><strong>Success</strong> The target is unaffected.</p>
  <p class="hanging-indent"><strong>Failure</strong> You teleport the target and choose its destination.</p>
  <hr/>
  <p class="hanging-indent"><strong>Heightened (+1)</strong> The number of targets increases by 1.</p>
