--- >
  <p class="hanging-indent cast"><strong>Cast</strong> somatic, verbal</p>
  <p class="hanging-indent duration"><strong>Duration</strong> 1 minute</p>
  <hr/>
  <p>Powerful winds carry you smoothly through the air, giving you a fly Speed equal to your Speed. When this spell's duration would end, if you're still flying, you float to the ground, as <em>feather fall</em>.</p>
  <hr/>
  <p class="hanging-indent"><strong>Heightened (6th)</strong> When you fly using <em>stormwind flight</em>, you don't count flying against the wind as difficult terrain.</p>
