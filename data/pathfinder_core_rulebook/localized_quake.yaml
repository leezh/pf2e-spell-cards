  <p class="hanging-indent domain"><strong>Domain</strong> earth</p>
  <p class="hanging-indent cast"><strong>Cast</strong> somatic, verbal</p>
  <p class="hanging-indent area"><strong>Area</strong> 15-foot emanation or 15-foot cone</p>
  <p class="hanging-indent defense"><strong>Defense</strong> Reflex</p>
  <hr/>
  <p>You shake the earth, toppling nearby creatures. Choose whether the spell's area is a 15-foot emanation or a 15-foot cone when you cast it. Each creature in the area standing on solid ground may take 4d6 bludgeoning damage and must attempt a Reflex saving throw.</p>
  <p class="hanging-indent"><strong>Critical Success</strong> The creature is unaffected.</p>
  <p class="hanging-indent"><strong>Success</strong> The creature takes half damage.</p>
  <p class="hanging-indent"><strong>Failure</strong> The creature takes full damage and falls prone.</p>
  <p class="hanging-indent"><strong>Critical Failure</strong> The creature takes double damage and falls prone.</p>
  <hr/>
  <p class="hanging-indent"><strong>Heightened (+1)</strong> Increase the damage by 2d6.</p>
