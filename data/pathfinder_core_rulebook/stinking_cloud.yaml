--- >
  <p class="hanging-indent traditions"><strong>Traditions</strong> arcane, primal</p>
  <p class="hanging-indent cast"><strong>Cast</strong> somatic, verbal</p>
  <p class="hanging-indent range"><strong>Range</strong> 120 feet; <strong>Area</strong> 20-foot burst</p>
  <p class="hanging-indent defense"><strong>Defense</strong> Fortitude; <strong>Duration</strong> 1 minute</p>
  <hr/>
  <p>You create a cloud of putrid mist in the area. The cloud functions as <em>obscuring mist</em> except it sickens creatures that end their turns within the cloud. (The concealed condition is not a poison effect.)</p>
  <p class="hanging-indent"><strong>Critical Success</strong> The creature is unaffected.</p>
  <p class="hanging-indent"><strong>Success</strong> The creature is sickened 1.</p>
  <p class="hanging-indent"><strong>Failure</strong> The creature is sickened 1 and slowed 1 while in the cloud.</p>
  <p class="hanging-indent"><strong>Critical Failure</strong> The creature is sickened 2 and slowed 1 until it leaves the cloud.</p>
