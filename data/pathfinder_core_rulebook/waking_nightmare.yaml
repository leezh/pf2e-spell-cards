  <p class="hanging-indent domain"><strong>Domain</strong> nightmares</p>
  <p class="hanging-indent cast"><strong>Cast</strong> somatic, verbal</p>
  <p class="hanging-indent range"><strong>Range</strong> 30 feet; <strong>Targets</strong> 1 creature</p>
  <p class="hanging-indent defense"><strong>Defense</strong> Will; <strong>Duration</strong> varies</p>
  <hr/>
  <p>You fill the creature's mind with a terrifying vision out of its nightmares. The target must attempt a Will save.</p>
  <p>If the target is unconscious when you Cast this Spell on it, it immediately wakes up before attempting its save, and if it fails its save, it gains the fleeing condition for 1 round in addition to the effects noted below.</p>
  <p class="hanging-indent"><strong>Critical Success</strong> The target is unaffected.</p>
  <p class="hanging-indent"><strong>Success</strong> The target is frightened 1.</p>
  <p class="hanging-indent"><strong>Failure</strong> The target is frightened 2.</p>
  <p class="hanging-indent"><strong>Critical Failure</strong> The target is frightened 3.</p>
