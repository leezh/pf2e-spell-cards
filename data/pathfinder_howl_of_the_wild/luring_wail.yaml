  <p>You emit a plaintive cry to lure your enemies closer. Each creature in the emanation that can hear you must attempt a Will save. If you speak a creature's name as part of the casting of the spell, that creature takes a â€“2 circumstance penalty to its saving throw. Each creature that enters the area on its turn must attempt a save. If you attack or take a hostile action, the fascinated condition ends only for the creature that's attacked.</p>
  <p class="hanging-indent"><strong>Critical Success</strong> The creature is unaffected.</p>
  <p class="hanging-indent"><strong>Success</strong> The creature is slowed 1 for 1 round.</p>
  <p class="hanging-indent"><strong>Failure</strong> The creature becomes fascinated and compelled to move toward the sound of your cry on its turn. As long as it is in the emanation and can hear, it must spend at least one of its actions on each of its turns to move closer to you.</p>
  <p class="hanging-indent"><strong>Critical Failure</strong> As failure, but the creature must spend all its actions moving toward the sound. Additionally, the creature is off-guard.</p>
