  <p>Predators are drawn to the scent of blood, and blood can disperse shockingly far in the water. You summon the spirits of aquatic predators to appear as a spectral swarm around the target. When you Cast or Sustain this Spell, the target takes 2d6 spirit damage (basic Reflex save). If the target takes any damage from the spell, it treats all water as difficult terrain for 1 round as the predators try to drag them down. The spectral predators donâ€™t take up space, grant flanking, or have any other attributes a creature would.</p>
  <p>If you deal slashing damage to the target while the spell is active, you automatically Sustain this Spell. If you cast <em>blood in the water</em> while a previous casting of this hex is still in effect, the previous effect ends.</p>
  <hr/>
  <p class="hanging-indent"><strong>Heightened (+2)</strong> The damage dealt increases by 2d6.</p>
