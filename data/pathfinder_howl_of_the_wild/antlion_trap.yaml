  <p>You transmute the ground into a conical pit trap of loose sand that becomes difficult terrain for the duration. A creature or unsecured object that enters the sand or starts its turn in the sand is moved toward the center, depending on the result of its Reflex save. This is forced movement. If there isnâ€™t enough space near the center of the pit, affected creatures and objects move as far as they can without being blocked, up to the amount set by their saving throw outcomes.</p>
  <p class="hanging-indent"><strong>Critical Success</strong> The creature is unaffected.</p>
  <p class="hanging-indent"><strong>Success</strong> The creature moves 5 feet toward the center.</p>
  <p class="hanging-indent"><strong>Failure</strong> The creature moves 10 feet toward the center.</p>
  <p class="hanging-indent"><strong>Critical Failure</strong> As failure, and the creature becomes immobilized in the pit. It can attempt to Escape against your spell DC.</p>
  <hr/>
  <p class="hanging-indent"><strong>Heightened (+2)</strong> Increase the area of the spell and the amount a creature moves on a failure by 5 feet.</p>
