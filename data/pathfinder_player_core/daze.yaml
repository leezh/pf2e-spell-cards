  <p>You push into the target's mind and daze it with a mental jolt. The jolt deals 1d6 mental damage, with a basic Will save. If the target critically fails the save, it is also stunned 1.</p>
  <hr/>
  <p class="hanging-indent"><strong>Heightened (+2)</strong> The damage increases by 1d6.</p>
