  <p class="traditions"><strong>Traditions</strong> arcane, primal</p>
  <p class="range"><strong>Range</strong> 30 feet; <strong>Targets</strong> 1 creature</p>
  <p class="defense"><strong>Defense</strong> AC</p>
  <hr/>
  <p>A vine appears from thin air, flicking from your hand and lashing itself to the target. Attempt a spell attack roll against the target.</p>
  <p><strong>Critical Success</strong> The target gains the immobilized condition and takes a –10-foot circumstance penalty to its Speeds for 1 round. It can attempt to Escape against your spell DC to remove the penalty and the immobilized condition.</p>
  <p><strong>Success</strong> The target takes a –10-foot circumstance penalty to its Speeds for 1 round. It can attempt to Escape against your spell DC to remove the penalty.</p>
  <p><strong>Failure</strong> The target is unaffected.</p>
  <hr/>
  <p><strong>Heightened (2nd)</strong> The effects last for 2 rounds.</p>
  <p><strong>Heightened (4th)</strong> The effects last for 1 minute.</p>
