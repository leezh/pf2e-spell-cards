  <p class="hanging-indent traditions"><strong>Traditions</strong> arcane, primal</p>
  <p class="hanging-indent range"><strong>Range</strong> touch; <strong>Targets</strong> 1 willing creature</p>
  <p class="hanging-indent duration"><strong>Duration</strong> 10 minutes</p>
  <hr/>
  <p>The target's skin becomes tough, with a consistency like bark or wood. The target gains resistance 2 to bludgeoning and piercing damage and weakness 3 to fire. After the target takes fire damage, it can Dismiss the spell as a free action triggered by taking the damage; doing so doesn't reduce the fire damage the target was dealt.</p>
  <hr/>
  <p class="hanging-indent"><strong>Heightened (+2)</strong> The resistances increase by 2, and the weakness increases by 3.</p>
