  <p class="domain"><strong>Domain</strong> sun</p>
  <p class="area"><strong>Area</strong> 15-foot cone</p>
  <p class="defense"><strong>Defense</strong> Fortitude</p>
  <hr/>
  <p>You raise your religious symbol and create a blinding flash of light. Each creature in the area must attempt a Fortitude save.</p>
  <p><strong>Critical Success</strong> The creature is unaffected.</p>
  <p><strong>Success</strong> The creature is dazzled for 1 round.</p>
  <p><strong>Failure</strong> The creature is blinded for 1 round and dazzled for 1 minute. The creature can spend an Interact action rubbing its eyes to end the blinded condition.</p>
  <p><strong>Critical Failure</strong> The creature is blinded for 1 round and dazzled for 1 hour.</p>
  <hr/>
  <p><strong>Heightened (3rd)</strong> The area increases to a 30-foot cone.</p>
