  <p class="hanging-indent traditions"><strong>Traditions</strong> arcane, divine, primal</p>
  <p class="hanging-indent cast"><strong>Cast</strong> 10 minutes</p>
  <p class="hanging-indent range"><strong>Range</strong> touch; <strong>Targets</strong> 1 willing creature</p>
  <p class="hanging-indent duration"><strong>Duration</strong> until your next daily preparations</p>
  <hr/>
  <p>You shield the target against dangerous temperatures. Choose severe cold or heat. The target is protected from the temperature you chose (but not extreme cold or heat).</p>
  <hr/>
  <p class="hanging-indent"><strong>Heightened (3rd)</strong> The target is protected from severe cold and severe heat.</p>
  <p class="hanging-indent"><strong>Heightened (5th)</strong> The target is protected from severe cold, severe heat, extreme cold, and extreme heat.</p>
