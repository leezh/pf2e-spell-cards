  <p class="hanging-indent traditions"><strong>Traditions</strong> divine</p>
  <p class="hanging-indent range"><strong>Range</strong> 30 feet</p>
  <p class="hanging-indent duration"><strong>Duration</strong> sustained up to 1 minute</p>
  <hr/>
  <p>You summon a creature that has the celestial trait and whose level is 5 or lower to fight for you. The GM might determine your deity restricts the specific types of celestials you can summon in certain cases. For instance, Calistria doesn't typically allow her followers to summon aeons.</p>
