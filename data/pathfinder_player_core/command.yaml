  <p class="hanging-indent traditions"><strong>Traditions</strong> arcane, divine, occult</p>
  <p class="hanging-indent range"><strong>Range</strong> 30 feet; <strong>Targets</strong> 1 creature</p>
  <p class="hanging-indent defense"><strong>Defense</strong> Will; <strong>Duration</strong> until the end of the target's next turn</p>
  <hr/>
  <p>You shout a command that's hard to ignore. You can command the target to approach you, run away (as if it had the fleeing condition), release what it's holding, drop prone, or stand in place. It can't Delay or take any reactions until it has obeyed your command. The effects depend on the target's Will save.</p>
  <p class="hanging-indent"><strong>Success</strong> The creature is unaffected.</p>
  <p class="hanging-indent"><strong>Failure</strong> The creature must spend the first action on its next turn to obey your command.</p>
  <p class="hanging-indent"><strong>Critical Failure</strong> The target must use all its actions on its next turn to obey your command.</p>
  <hr/>
  <p class="hanging-indent"><strong>Heightened (5th)</strong> You can target up to 10 creatures.</p>
