  <p class="hanging-indent traditions"><strong>Traditions</strong> arcane, divine, occult</p>
  <p class="hanging-indent range"><strong>Range</strong> 120 feet; <strong>Area</strong> 60-foot burst</p>
  <p class="hanging-indent duration"><strong>Duration</strong> until your next daily preparations</p>
  <hr/>
  <p>You create a visible magical barrier that attempts to counteract teleportation effects and planar travel into or out of the area, including items that allow access to extradimensional spaces. <em>Planar seal</em> tries to counteract any attempt to summon a creature into the area but doesn't stop the creature from departing when the summoning ends.</p>
