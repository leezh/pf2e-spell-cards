--- >
  <p class="domain"><strong>Domain</strong> undeath</p>
  <p class="range"><strong>Range</strong> touch; <strong>Targets</strong> 1 living creature</p>
  <p class="defense"><strong>Defense</strong> Fortitude; <strong>Duration</strong> varies</p>
  <hr/>
  <p>You attack the target's life force with undeath, dealing 1d6 void damage. The target must attempt a Fortitude save.</p>
  <p><strong>Critical Success</strong> The target is unaffected.</p>
  <p><strong>Success</strong> The target takes half damage.</p>
  <p><strong>Failure</strong> The target takes full damage, and vitality effects heal it only half as much as normal for 1 round.</p>
  <p><strong>Critical Failure</strong> The target takes double damage, and vitality effects heal it only half as much as normal for 1 minute.</p>
  <hr/>
  <p><strong>Heightened (+1)</strong> The damage increases by 1d6.</p>
