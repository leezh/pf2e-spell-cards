  <p class="hanging-indent defense"><strong>Defense</strong> basic Will; <strong>Duration</strong> sustained up to 1 minute</p>
  <hr/>
  <p>A long, jagged needle jabs into the target foe's psyche whenever it tries to attack a creature your patron holds in special regard. Name yourself or one of your allies. The target takes 2 mental damage any time it uses a hostile action against the named creature, with a basic Will save.</p>
  <hr/>
  <p class="hanging-indent"><strong>Heightened (+1)</strong> Increase the damage by 2.</p>
