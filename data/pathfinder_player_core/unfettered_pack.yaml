  <p class="hanging-indent traditions"><strong>Traditions</strong> primal</p>
  <p class="hanging-indent range"><strong>Range</strong> 30 feet; <strong>Targets</strong> up to 10 creatures</p>
  <p class="hanging-indent duration"><strong>Duration</strong> 1 hour</p>
  <hr/>
  <p>You free those who travel alongside you from environmental hindrances. Targets don't take circumstance penalties to Speed from vegetation, rubble, winds, or other properties of the environment, and they ignore difficult terrain from such environmental properties.</p>
  <hr/>
  <p class="hanging-indent"><strong>Heightened (9th)</strong> The targets also ignore greater difficult terrain from environmental properties.</p>
