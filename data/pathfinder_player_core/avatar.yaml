  <p class="traditions"><strong>Traditions</strong> divine</p>
  <p class="duration"><strong>Duration</strong> 1 minute</p>
  <hr/>
  <p>You transform into an avatar of your deity, assuming a Huge battle form. You have hands in this battle form and can take manipulate actions. You can Dismiss this spell.</p>
  <p>You gain the following statistics and abilities regardless of which deity's battle form you assume:</p>
  <ul>
  <li>AC = 25 + your level. Ignore your armor's check penalty and Speed reduction.</li>
  <li>30 temporary Hit Points.</li>
  <li>Darkvision.</li>
  <li>One or more attacks specific to your deity's battle form, which are the only attacks you can Strike with. You're trained with them. Your attack modifier is +33, and you use the listed damage. Melee attacks are Strength based (for the purposes of the enfeebled condition, for example) unless they have the finesse trait, and all ranged attacks are Dexterity based.</li>
  <li>Athletics modifier of +35, unless your own is higher.</li>
  </ul>
  <p>You also gain the specific abilities listed for your deity below:</p>
  <ul>
  <li><strong>Abadar</strong> Speed 50 feet, burrow 30 feet, immune to immobilized; <strong>Ranged</strong> crossbow (range increment 120 feet, reload 1), <strong>Damage</strong> 6d10+3 piercing.</li>
