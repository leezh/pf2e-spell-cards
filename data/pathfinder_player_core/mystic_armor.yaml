  <p>You ward yourself with shimmering magical energy, gaining a +1 item bonus to AC and a maximum Dexterity modifier of +5. While wearing <em>mystic armor</em>, you use your unarmored proficiency to calculate your AC.</p>
  <hr/>
  <p class="hanging-indent"><strong>Heightened (4th)</strong> You gain a +1 item bonus to saving throws.</p>
  <p class="hanging-indent"><strong>Heightened (6th)</strong> The item bonus to AC increases to +2, and you gain a +1 item bonus to saving throws.</p>
  <p class="hanging-indent"><strong>Heightened (8th)</strong> The item bonus to AC increases to +2, and you gain a +2 item bonus to saving throws.</p>
