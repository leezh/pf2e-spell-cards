  <p class="hanging-indent traditions"><strong>Traditions</strong> arcane, divine, occult, primal</p>
  <p class="hanging-indent cast"><strong>Cast</strong> 1 minute</p>
  <p class="hanging-indent range"><strong>Range</strong> 30 feet; <strong>Targets</strong> 1 object</p>
  <hr/>
  <p>You focus on the target object, opening your mind to perceive magical auras. When the casting is complete, you know whether that item is magical. You or anyone you advise about the aura gains a +2 circumstance bonus to Identify Magic on the item. If the object is illusory, you detect this only if the effect's rank is lower than the rank of your <em>read aura</em> spell.</p>
  <hr/>
  <p class="hanging-indent"><strong>Heightened (3rd)</strong> You can target up to 10 objects.</p>
  <p class="hanging-indent"><strong>Heightened (6th)</strong> You can target any number of objects.</p>
