--- >
  <p class="traditions"><strong>Traditions</strong> arcane, divine, occult, primal</p>
  <p class="range"><strong>Range</strong> 120 feet; <strong>Area</strong> 10-foot burst</p>
  <p class="defense"><strong>Defense</strong> Reflex; <strong>Duration</strong> varies</p>
  <hr/>
  <p>A wave of magical light washes over the area. You choose the appearance of the light, such as colorful, heatless flames or sparkling motes. A creature affected by revealing light is dazzled. If the creature was invisible, it becomes concealed instead. If the creature was already concealed for any other reason, it is no longer concealed.</p>
  <p><strong>Critical Success</strong> The target is unaffected.</p>
  <p><strong>Success</strong> The light affects the creature for 2 rounds.</p>
  <p><strong>Failure</strong> The light affects the creature for 1 minute.</p>
  <p><strong>Critical Failure</strong> The light affects the creature for 10 minutes.</p>
