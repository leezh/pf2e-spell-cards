  <p class="duration"><strong>Duration</strong> 1 minute</p>
  <hr/>
  <p>You change your body to better suit the moment. You gain one of the following abilities of your choice. You can Dismiss this spell.</p>
  <ul>
  <li>You gain a 20-foot status bonus to your Speed.</li>
  <li>You gain a climb or swim Speed equal to half your Speed.</li>
  <li>You gain darkvision.</li>
  <li>You gain a pair of claws. These are agile finesse unarmed attacks that deal 1d8 slashing damage.</li>
  <li>You gain scent 60 feet (imprecise).</li>
  </ul>
