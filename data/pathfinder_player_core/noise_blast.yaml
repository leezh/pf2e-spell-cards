--- >
  <p class="traditions"><strong>Traditions</strong> arcane, divine, occult</p>
  <p class="range"><strong>Range</strong> 30 feet; <strong>Area</strong> 10-foot burst</p>
  <p class="defense"><strong>Defense</strong> Fortitude</p>
  <hr/>
  <p>A cacophonous noise blasts out, dealing 2d10 sonic damage. Each creature must attempt a Fortitude save.</p>
  <p><strong>Critical Success</strong> The creature is unaffected.</p>
  <p><strong>Success</strong> The creature takes half damage.</p>
  <p><strong>Failure</strong> The creature takes full damage and is deafened for 1 round.</p>
  <p><strong>Critical Failure</strong> The creature takes double damage and is deafened for 1 minute, and stunned 1.</p>
  <hr/>
  <p><strong>Heightened (+1)</strong> The damage increases by 1d10.</p>
