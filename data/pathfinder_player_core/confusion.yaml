  <p class="hanging-indent traditions"><strong>Traditions</strong> arcane, occult</p>
  <p class="hanging-indent range"><strong>Range</strong> 30 feet; <strong>Targets</strong> 1 creature</p>
  <p class="hanging-indent defense"><strong>Defense</strong> Will; <strong>Duration</strong> 1 minute</p>
  <hr/>
  <p>You befuddle your target with strange impulses, causing it to act randomly. The effects are determined by the target's Will save. You can Dismiss the spell.</p>
  <p class="hanging-indent"><strong>Critical Success</strong> The target is unaffected.</p>
  <p class="hanging-indent"><strong>Success</strong> The target babbles incoherently and is stunned 1.</p>
  <p class="hanging-indent"><strong>Failure</strong> The target is confused for 1 minute. It can attempt a new save at the end of each of its turns to end the confusion.</p>
  <p class="hanging-indent"><strong>Critical Failure</strong> The target is confused for 1 minute, with no save to end early.</p>
  <hr/>
  <p class="hanging-indent"><strong>Heightened (8th)</strong> You can target up to 10 creatures.</p>
