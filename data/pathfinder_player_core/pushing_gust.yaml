  <hr/>
  <p>Giving the air a push, you buffet the target with a powerful gust of wind; it must attempt a Fortitude save.</p>
  <p class="hanging-indent"><strong>Critical Success</strong> The target is unaffected.</p>
  <p class="hanging-indent"><strong>Success</strong> The target is pushed 5 feet away from you.</p>
  <p class="hanging-indent"><strong>Failure</strong> The target is pushed 10 feet away from you.</p>
  <p class="hanging-indent"><strong>Critical Failure</strong> The target is pushed 10 feet away from you and knocked prone.</p>
