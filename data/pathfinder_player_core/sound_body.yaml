--- >
  <p class="traditions"><strong>Traditions</strong> divine, occult, primal</p>
  <p class="range"><strong>Range</strong> touch; <strong>Targets</strong> 1 willing creature</p>
  <hr/>
  <p>You send a surge of healing energy to restore the target's body. Attempt to counteract an effect of your choice imposing one of these conditions on the target: blinded, dazzled, deafened, enfeebled, or sickened. If you didn't counteract the effect, but you would have if its counteract rank were 2 lower, instead suppress the effect until the beginning of your next turn. The effect's duration doesn't elapse while it's suppressed. This spell can't counteract or suppress curses, diseases, or conditions that are part of the target's normal state.</p>
  <hr/>
  <p><strong>Heightened (4th)</strong> Add drained and slowed to the list of conditions.</p>
  <p><strong>Heightened (8th)</strong> Add stunned to the list of conditions.</p>
