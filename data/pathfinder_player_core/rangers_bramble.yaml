  <p class="hanging-indent range"><strong>Range</strong> 100 feet; <strong>Area</strong> all squares that contain plants in a 5-foot burst</p>
  <p class="hanging-indent duration"><strong>Duration</strong> 1 minute</p>
  <hr/>
  <p>You cause plants in the area to entangle your foes, with the effects of <em>entangling flora</em>. A creature that critically fails the save takes 2d4 persistent bleed damage in addition to being immobilized. Escaping your bramble doesn't end the bleed damage.</p>
  <hr/>
  <p class="hanging-indent"><strong>Heightened (+1)</strong> The bleed damage on a critical failure increases by 1d4.</p>
