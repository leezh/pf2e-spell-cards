  <p class="traditions"><strong>Traditions</strong> arcane, primal</p>
  <p class="duration"><strong>Duration</strong> 1 minute</p>
  <hr/>
  <p>You call upon the power of the planes to transform into a Medium elemental battle form. When you Cast this Spell, choose a listed element. While in this form, you gain the corresponding trait and the elemental trait. You have hands in this battle form and can take manipulate actions. You can Dismiss the spell.</p>
  <p>You gain the following statistics and abilities regardless of which battle form you choose:</p>
  <ul>
  <li>AC = 19 + your level. Ignore your armor's check penalty and Speed reduction.</li>
  <li>10 temporary Hit Points.</li>
  <li>Darkvision.</li>
  <li>One or more unarmed melee attacks specific to the battle form you choose, which are the only attacks you can Strike with. You're trained with them. Your attack modifier is +18, and your damage bonus is +9. These are Dexterity based (air, fire, or metal) or Strength based (earth, water, or wood). If your corresponding unarmed attack modifier is higher, you can use it instead.</li>
  <li>Acrobatics (air, fire, or metal) or Athletics (earth, water, or wood) modifier of +20; ignore this change if your own modifier is higher.</li>
  </ul>
  <p>You gain specific abilities based on the element you choose:</p>
  <ul>
  <li><strong>Air</strong> fly 80 feet, movement doesn't trigger reactions; <strong>Melee</strong> gust, <strong>Damage</strong> 1d4 bludgeoning.</li>
  </ul>
