  <p class="hanging-indent traditions"><strong>Traditions</strong> arcane, primal</p>
  <p class="hanging-indent range"><strong>Range</strong> touch; <strong>Targets</strong> 1 creature</p>
  <p class="hanging-indent defense"><strong>Defense</strong> Fortitude</p>
  <hr/>
  <p>You magically duplicate a spider's venomous sting. You deal 1d4 piercing damage to the touched creature and afflict it with spider venom. The target must attempt a Fortitude save.</p>
  <p class="hanging-indent"><strong>Critical Success</strong> The target is unaffected.</p>
  <p class="hanging-indent"><strong>Success</strong> The target takes 1d4 poison damage.</p>
  <p class="hanging-indent"><strong>Failure</strong> The target is afflicted with spider venom at stage 1.</p>
  <p class="hanging-indent"><strong>Critical Failure</strong> The target is afflicted with spider venom at stage 2. <strong>Spider Venom</strong> (poison) Level 1; <strong>Maximum Duration</strong> 4 rounds; <strong>Stage 1</strong> 1d4 poison damage and enfeebled 1 (1 round); <strong>Stage 2</strong> 1d4 poison damage and enfeebled 2 (1 round)</p>
