  <p class="patron"><strong>Patron</strong> The Inscribed One</p>
  <p class="range"><strong>Range</strong> 30 feet; <strong>Targets</strong> 1 creature</p>
  <p class="duration"><strong>Duration</strong> sustained up to 1 minute</p>
  <hr/>
  <p>Your patron deigns to whisper a few secrets. The target can Recall Knowledge, Seek, or Sense Motive as a free action. The target gains a +1 status bonus to the statistic used for the roll (a skill or Perception) on the roll and as long as you Sustain the spell. The target is temporarily immune to discern secrets for 1 minute.</p>
  <hr/>
  <p><strong>Heightened (5th)</strong> You can target two creatures instead of one.</p>
