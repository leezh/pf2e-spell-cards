  <p class="hanging-indent traditions"><strong>Traditions</strong> occult</p>
  <p class="hanging-indent range"><strong>Range</strong> 30 feet; <strong>Targets</strong> 1 creature</p>
  <p class="hanging-indent defense"><strong>Defense</strong> Will; <strong>Duration</strong> 1 round</p>
  <hr/>
  <p>The target is struck with misfortune, which throws it off balance. The target must attempt a Will save.</p>
  <p class="hanging-indent"><strong>Success</strong> The target is unaffected.</p>
  <p class="hanging-indent"><strong>Failure</strong> The first time during the duration that the target attempts an attack roll or skill check, it must roll twice and use the worse result.</p>
  <p class="hanging-indent"><strong>Critical Failure</strong> Every time during the duration that the target attempts an attack roll or skill check, it must roll twice and use the worse result.</p>
