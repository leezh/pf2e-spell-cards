--- >
  <p class="hanging-indent traditions"><strong>Traditions</strong> divine</p>
  <p class="hanging-indent range"><strong>Range</strong> 30 feet; <strong>Targets</strong> 1 to 3 willing creatures</p>
  <p class="hanging-indent duration"><strong>Duration</strong> 1 minute</p>
  <hr/>
  <p>You empower attacks with vital energy. The number of targets is equal to the number of actions you spent casting this spell. Each target's unarmed and weapon Strikes deal an extra 1d4 vitality damage. (This damage typically damages only undead.) If you have the holy trait, you can add that trait to this spell and to the Strikes affected by the spell.</p>
  <hr/>
  <p class="hanging-indent"><strong>Heightened (3rd)</strong> The damage increases to 2d4 damage.</p>
  <p class="hanging-indent"><strong>Heightened (5th)</strong> The damage increases to 3d4 damage.</p>
