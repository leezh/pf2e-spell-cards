  <p class="hanging-indent duration"><strong>Duration</strong> sustained up to 1 minute</p>
  <hr/>
  <p>A field of life energy fills the area, exuding warmth and rejuvenating those within. Each living creature that starts its turn in the area regains 1d8 Hit Points, and any undead creature that starts its turn in the area takes 1d8 vitality damage.</p>
  <hr/>
  <p class="hanging-indent"><strong>Heightened (8th)</strong> The healing and damage increase to 1d10.</p>
  <p class="hanging-indent"><strong>Heightened (9th)</strong> The healing and damage increase to 1d12.</p>
