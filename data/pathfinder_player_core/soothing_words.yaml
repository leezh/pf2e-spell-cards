  <p class="domain"><strong>Domain</strong> family</p>
  <p class="range"><strong>Range</strong> 30 feet; <strong>Targets</strong> 1 ally</p>
  <p class="duration"><strong>Duration</strong> 1 minute</p>
  <hr/>
  <p>You attempt to calm the target by uttering soothing words in a calm and even tone. The target gains a +1 status bonus to Will saving throws. This bonus increases to +2 against emotion effects.</p>
  <p>In addition, when you Cast this Spell, you can attempt to counteract one emotion effect on the target.</p>
  <hr/>
  <p><strong>Heightened (5th)</strong> The bonus to saves increases to +2, or +3 against emotion effects.</p>
