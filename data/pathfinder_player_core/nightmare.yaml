  <p class="traditions"><strong>Traditions</strong> arcane, occult</p>
  <p class="cast"><strong>Cast</strong> 10 minutes</p>
  <p class="range"><strong>Range</strong> planetary; <strong>Targets</strong> 1 creature you know by name</p>
  <p class="defense"><strong>Defense</strong> Will; <strong>Duration</strong> 1 day</p>
  <hr/>
  <p>You send disturbing nightmares to your target. The next time the target falls asleep, it must attempt a Will save. If you know the target only by name and have never met them, the target gets a +4 circumstance bonus to the Will save.</p>
  <p><strong>Critical Success</strong> The target is unaffected and is temporarily immune for 1 week.</p>
  <p><strong>Success</strong> The target has the nightmares but has no adverse effects other than unpleasant memories.</p>
  <p><strong>Failure</strong> The target has the nightmares and awakens fatigued.</p>
  <p><strong>Critical Failure</strong> The target has the nightmares, awakens fatigued, and is drained 2 until it is no longer fatigued.</p>
