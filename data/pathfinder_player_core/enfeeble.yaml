--- >
  <p class="hanging-indent traditions"><strong>Traditions</strong> arcane, divine, occult</p>
  <p class="hanging-indent range"><strong>Range</strong> 30 feet; <strong>Targets</strong> 1 creature</p>
  <p class="hanging-indent defense"><strong>Defense</strong> Fortitude; <strong>Duration</strong> varies</p>
  <hr/>
  <p>You sap the target's strength, depending on its Fortitude save.</p>
  <p class="hanging-indent"><strong>Critical Success</strong> The target is unaffected.</p>
  <p class="hanging-indent"><strong>Success</strong> The target is enfeebled 1 until the start of your next turn.</p>
  <p class="hanging-indent"><strong>Failure</strong> The target is enfeebled 2 for 1 minute.</p>
  <p class="hanging-indent"><strong>Critical Failure</strong> The target is enfeebled 3 for 1 minute.</p>
