  <p class="traditions"><strong>Traditions</strong> arcane, divine, occult, primal</p>
  <p class="range"><strong>Range</strong> touch; <strong>Targets</strong> 1 willing creature</p>
  <p class="duration"><strong>Duration</strong> 1 minute</p>
  <hr/>
  <p>Glowing runes appear on the target's body. All its unarmed attacks become <em>+1 striking</em> unarmed attacks, gaining a +1 item bonus to attack rolls and increasing the number of damage dice to two.</p>
  <hr/>
  <p><strong>Heightened (6th)</strong> The unarmed attacks are <em>+2 greater striking</em>.</p>
  <p><strong>Heightened (9th)</strong> The unarmed attacks are <em>+3 major striking</em>.</p>
