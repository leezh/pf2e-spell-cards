--- >
  <p class="hanging-indent traditions"><strong>Traditions</strong> arcane, divine, occult, primal</p>
  <p class="hanging-indent range"><strong>Range</strong> 30 feet; <strong>Targets</strong> 1 creature</p>
  <p class="hanging-indent defense"><strong>Defense</strong> Fortitude</p>
  <hr/>
  <p>The target loses its hearing. It must attempt a Fortitude save, and it is then temporarily immune for 1 minute.</p>
  <p class="hanging-indent"><strong>Critical Success</strong> The target is unaffected.</p>
  <p class="hanging-indent"><strong>Success</strong> The target is deafened for 1 round.</p>
  <p class="hanging-indent"><strong>Failure</strong> The target is deafened for 10 minutes.</p>
  <p class="hanging-indent"><strong>Critical Failure</strong> The target is deafened permanently.</p>
