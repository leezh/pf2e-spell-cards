--- >
  <p class="hanging-indent traditions"><strong>Traditions</strong> arcane, divine, occult</p>
  <p class="hanging-indent trigger"><strong>Trigger</strong> A creature deals piercing, slashing, or persistent bleed damage to you</p>
  <p class="hanging-indent requirements"><strong>Requirements</strong> You can bleed</p>
  <p class="hanging-indent range"><strong>Range</strong> 30 feet; <strong>Targets</strong> the triggering creature</p>
  <p class="hanging-indent defense"><strong>Defense</strong> Will; <strong>Duration</strong> varies</p>
  <hr/>
  <p>You curse the target, punishing it for having the audacity to spill your blood. The target takes 2d6 persistent bleed damage and must attempt a Will save.</p>
  <p class="hanging-indent"><strong>Critical Success</strong> The target is unaffected.</p>
  <p class="hanging-indent"><strong>Success</strong> The target takes half the persistent bleed damage.</p>
  <p class="hanging-indent"><strong>Failure</strong> The target takes the full persistent bleed damage. Until the bleeding stops, the target has weakness 1 to piercing and slashing damage.</p>
  <p class="hanging-indent"><strong>Critical Failure</strong> As failure, but the target takes double the persistent bleed damage.</p>
  <hr/>
  <p class="hanging-indent"><strong>Heightened (+2)</strong> The persistent bleed damage increases by 2d6.</p>
