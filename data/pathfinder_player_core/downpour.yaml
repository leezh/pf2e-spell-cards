  <p>You call forth a torrential downpour, which extinguishes non-magical flames. Creatures in the area are concealed and gain fire resistance 10. Creatures outside the area are concealed to those inside the area. If a creature with weakness to water ends its turn in the area, the downpour triggers its weakness.</p>
  <hr/>
  <p class="hanging-indent"><strong>Heightened (+1)</strong> The fire resistance increases by 2.</p>
