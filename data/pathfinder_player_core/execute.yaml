--- >
  <p class="hanging-indent traditions"><strong>Traditions</strong> divine, primal</p>
  <p class="hanging-indent range"><strong>Range</strong> 30 feet; <strong>Targets</strong> 1 creature</p>
  <p class="hanging-indent defense"><strong>Defense</strong> basic Fortitude</p>
  <hr/>
  <p>You point at a creature and invoke the demise of all things. The target takes 70 void damage with a basic Fortitude save. If the target is undead or otherwise has void healing, the spell loses the death and void traits and gains the vitality trait, and the target takes 70 vitality damage with a basic Fortitude save.</p>
  <hr/>
  <p class="hanging-indent"><strong>Heightened (+1)</strong> The damage increases by 10.</p>
