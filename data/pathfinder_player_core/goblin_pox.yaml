  <p class="traditions"><strong>Traditions</strong> arcane, primal</p>
  <p class="range"><strong>Range</strong> touch; <strong>Targets</strong> 1 creature</p>
  <p class="defense"><strong>Defense</strong> Fortitude</p>
  <hr/>
  <p>Your touch afflicts the target with goblin pox, an irritating allergenic rash. The target must attempt a Fortitude save.</p>
  <p><strong>Critical Success</strong> The target is unaffected.</p>
  <p><strong>Success</strong> The target is sickened 1.</p>
  <p><strong>Failure</strong> The target is afflicted with goblin pox at stage 1.</p>
  <p><strong>Critical Failure</strong> The target is afflicted with goblin pox at stage 2.</p>
  <p><strong>Goblin Pox</strong> (disease) Level 1; Creatures that have the goblin trait and goblin dogs are immune; <strong>Stage 1</strong> sickened 1 (1 round); <strong>Stage 2</strong> sickened 1 and slowed 1 (1 round); <strong>Stage 3</strong> sickened 1 and the creature can't reduce its sickened value below 1 (1 day)</p>
