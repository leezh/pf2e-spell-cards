  <p class="traditions"><strong>Traditions</strong> arcane, primal</p>
  <p class="duration"><strong>Duration</strong> 10 minutes</p>
  <hr/>
  <p>You transform into the battle form of a Tiny animal, such as a cat, insect, lizard, or rat. You can decide the specific type of animal (such as a rat or praying mantis), but this has no effect on your Size or statistics. While in this form, you gain the animal trait, and you can't make Strikes. You can Dismiss the spell.</p>
  <p>You gain the following statistics and abilities:</p>
  <ul>
  <li>AC = 15 + your level. Ignore your armor's check penalty and Speed reduction.</li>
  <li>Speed 20 feet.</li>
  <li>Weakness 5 to physical damage. (If you take physical damage in this form, you take 5 additional damage.)</li>
  <li>Low-light vision and imprecise scent 30 feet.</li>
  <li>Acrobatics and Stealth modifiers of +10, unless your own is higher; Athletics modifier â€“4.</li>
  </ul>
  <hr/>
  <p><strong>Heightened (4th)</strong> You can turn into a flying creature, such as a bird, which grants you a fly Speed of 20 feet.</p>
