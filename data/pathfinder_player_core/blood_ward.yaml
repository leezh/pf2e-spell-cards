  <p class="hanging-indent lesson"><strong>Lesson</strong> protection</p>
  <p class="hanging-indent range"><strong>Range</strong> 30 feet; <strong>Targets</strong> 1 creature</p>
  <p class="hanging-indent duration"><strong>Duration</strong> sustained up to 1 minute</p>
  <hr/>
  <p>Your patron's aegis descends to shield a target from harm. Designate one of the following creature traits: aberration, animal, beast, celestial, construct, dragon, elemental, fey, fiend, fungus, monitor, ooze, plant, or undead. The target gains a +1 status bonus to its saving throws and AC against creatures with that trait.</p>
  <hr/>
  <p class="hanging-indent"><strong>Heightened (5th)</strong> The status bonus increases to +2.</p>
