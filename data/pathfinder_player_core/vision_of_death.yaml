--- >
  <p class="traditions"><strong>Traditions</strong> arcane, occult</p>
  <p class="range"><strong>Range</strong> 120 feet; <strong>Targets</strong> 1 living creature</p>
  <p class="defense"><strong>Defense</strong> Will</p>
  <hr/>
  <p>You force the target to see a vision of its own death. It takes 8d6 mental damage with a Will save. If the target is reduced to 0 HP by this spell, its vision becomes reality and kills it instantly.</p>
  <p><strong>Critical Success</strong> The target is unaffected.</p>
  <p><strong>Success</strong> The target takes half damage and is frightened 1.</p>
  <p><strong>Failure</strong> The target takes full damage and is frightened 2.</p>
  <p><strong>Critical Failure</strong> The target takes double damage, is frightened 4, and is fleeing for as long as it's frightened.</p>
  <hr/>
  <p><strong>Heightened (+1)</strong> The damage increases by 2d6.</p>
