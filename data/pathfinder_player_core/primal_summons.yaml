--- >
  <p>You enhance a summoned creature with the power of the elements. If your next action is to cast either <em>summon animal</em> or <em>summon plant or fungus</em>, choose air, earth, fire, metal, water, or wood; the creature you summon gains the corresponding abilities.</p>
  <ul>
  <li><strong>Air</strong> The creature gains a fly Speed of 60 feet.</li>
  <li><strong>Earth</strong> The creature gains a burrow Speed of 20 feet, reduces its land Speed by 10 feet (minimum 5 feet), and gains resistance 5 to physical damage.</li>
  <li><strong>Fire</strong> The creature's Strikes deal 1d6 extra fire damage, and it gains resistance 10 to fire and weakness 5 to cold and water.</li>
  <li><strong>Metal</strong> The creature's Strikes deal 1d6 extra electricity damage, and it gains resistance 5 to electricity.</li>
  <li><strong>Water</strong> The creature gains a swim Speed of 60 feet, can spend 1 action after a melee attack to attempt a Shove (ignoring multiple attack penalty), and gains resistance 5 to fire.</li>
  <li><strong>Wood</strong> The creature gains a climb Speed of 30 feet and resistance 2 to bludgeoning and piercing damage.</li>
  </ul>
