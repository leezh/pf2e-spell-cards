--- >
  <p class="traditions"><strong>Traditions</strong> divine, occult, primal</p>
  <p class="range"><strong>Range</strong> touch; <strong>Targets</strong> 1 willing creature</p>
  <hr/>
  <p>You drive mental contamination from the target's mind. Attempt to counteract an effect of your choice imposing one of these conditions on the target: fleeing, frightened, and stupefied. If you failed to counteract the effect but you would have if its counteract rank were 2 lower, instead suppress the effect until the beginning of your next turn. The effect's duration doesn't elapse while it's suppressed. This spell can't counteract or suppress conditions that are part of curses, diseases, or a natural state of the target.</p>
  <hr/>
  <p><strong>Heightened (4th)</strong> Add confused, controlled, and slowed to the list of conditions.</p>
  <p><strong>Heightened (6th)</strong> Add doomed to the list of conditions.</p>
  <p><strong>Heightened (8th)</strong> Add stunned to the list of conditions.</p>
