  <p class="duration"><strong>Duration</strong> 1 minute</p>
  <hr/>
  <p>You transform just a part of your body. Choose any one effect that matches an untamed order feat you have.</p>
  <ul>
  <li><strong>Untamed Form</strong> Your hands transform into incredibly sharp claws. Untamed claws are an unarmed attack, have the agile and finesse traits, and deal 1d6 slashing damage. You can still hold and use items with your hands while they're transformed by this spell, but you must have a hand free to attack with it.</li>
  <li><strong>Insect Shape</strong> Your mouth becomes deadly jaws. Untamed jaws are an unarmed attack that deal 1d8 piercing damage.</li>
  <li><strong>Elemental Shape</strong> You shift your body to be partially composed of elemental matter, granting you resistance 5 to critical hits and precision damage.</li>
  <li><strong>Plant Shape</strong> Your arms become long vines, increasing your reach to 10 feet (or 15 feet with a reach weapon).</li>
  <li><strong>Soaring Shape</strong> You must cast <em>untamed shift</em> using 2 actions for this benefit. You grow wings from your back, gaining a fly Speed of 30 feet.</li>
  </ul>
  <hr/>
  <p><strong>Heightened (6th)</strong> You can choose up to two effects from the list. Untamed claws leave terrible, ragged wounds that also deal 2d6 persistent bleed damage on a hit, and untamed jaws are envenomed, also dealing 2d6 persistent poison damage on a hit.</p>
  <p><strong>Heightened (10th)</strong> You can choose up to three effects from the list. Untamed claws deal 4d6 persistent bleed damage on a hit, and untamed jaws deal 4d6 persistent poison damage on a hit.</p>
