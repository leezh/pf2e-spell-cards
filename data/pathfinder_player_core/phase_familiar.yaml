  <p class="hanging-indent trigger"><strong>Trigger</strong> Your familiar would take damage</p>
  <p class="hanging-indent range"><strong>Range</strong> 60 feet; <strong>Targets</strong> your familiar</p>
  <hr/>
  <p>Your patron momentarily recalls your familiar to the ether, shifting it from its solid, physical form into a ghostly version of itself. Against the triggering damage, your familiar gains resistance 5 to all damage and is immune to precision damage.</p>
  <hr/>
  <p class="hanging-indent"><strong>Heightened (+1)</strong> Increase the resistance by 2.</p>
