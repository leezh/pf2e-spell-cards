  <p class="hanging-indent traditions"><strong>Traditions</strong> arcane, divine, occult</p>
  <p class="hanging-indent duration"><strong>Duration</strong> 1 hour</p>
  <hr/>
  <p>You materialize a handheld musical instrument in your grasp. The instrument is typical for its type, but it plays for only you. It vanishes when the spell ends. If you cast <em>summon instrument</em> again, any instrument you previously summoned disappears.</p>
  <hr/>
  <p class="hanging-indent"><strong>Heightened (5th)</strong> The instrument is instead a virtuoso handheld instrument.</p>
