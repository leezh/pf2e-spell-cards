  <p class="traditions"><strong>Traditions</strong> occult</p>
  <p class="range"><strong>Range</strong> 120 feet; <strong>Targets</strong> up to 5 creatures</p>
  <p class="defense"><strong>Defense</strong> Will; <strong>Duration</strong> sustained up to 1 minute</p>
  <hr/>
  <p>Fleeting notes of a strange and unnatural song fill the air, overtaking the mind. Each target must attempt a Will save when you Cast the Spell, and again the first time you Sustain the spell each round. A creature needs to attempt only one save against the song each round, and you have to keep the same targets when you Sustain the spell.</p>
  <p><strong>Critical Success</strong> The target is unaffected, can't be affected on subsequent rounds, and is temporarily immune for 1 minute.</p>
  <p><strong>Success</strong> The target is unaffected this round, but it can be affected on subsequent rounds.</p>
  <p><strong>Failure</strong> Roll 1d4 on the following table.</p>
  <p><strong>Critical Failure</strong> Roll 1d4+1 on the following table.</p>
  <table><tr><td><strong>Result</strong></td><td><strong>Effect</strong></td></tr><tr><td>1</td><td>The target is frightened 2.</td></tr><tr><td>2</td><td>The target is confused for 1 round.</td></tr><tr><td>3</td><td>The target is stupefied 4 for 1 round.</td></tr><tr><td>4</td><td>The target is blinded for 1 round.</td></tr><tr><td>5</td><td>The target is stunned for 1 round and stupefied 1 for an unlimited duration.</td></tr></table>