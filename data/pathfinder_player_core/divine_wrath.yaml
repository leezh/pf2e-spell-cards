  <p class="traditions"><strong>Traditions</strong> divine</p>
  <p class="range"><strong>Range</strong> 120 feet; <strong>Area</strong> 20-foot burst</p>
  <p class="defense"><strong>Defense</strong> Fortitude</p>
  <hr/>
  <p>You channel the fury of divinity against your foes. You deal 4d10 spirit damage to enemies in the area, depending on their Fortitude save.</p>
  <p><strong>Critical Success</strong> The creature is unaffected.</p>
  <p><strong>Success</strong> The creature takes half damage.</p>
  <p><strong>Failure</strong> The creature takes full damage and is sickened 1.</p>
  <p><strong>Critical Failure</strong> The creature takes full damage and is sickened 2; while it's sickened, it's also slowed 1.</p>
  <hr/>
  <p><strong>Heightened (+1)</strong> The damage increases by 1d10.</p>
