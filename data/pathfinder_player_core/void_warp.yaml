  <p class="traditions"><strong>Traditions</strong> arcane, divine, occult</p>
  <p class="range"><strong>Range</strong> 30 feet; <strong>Targets</strong> 1 living creature</p>
  <p class="defense"><strong>Defense</strong> Fortitude</p>
  <hr/>
  <p>You call upon the Void to harm life force. The target takes 2d4 void damage with a basic Fortitude save. On a critical failure, the target is also enfeebled 1 until the start of your next turn.</p>
  <hr/>
  <p><strong>Heightened (+1)</strong> The damage increases by 1d4.</p>
