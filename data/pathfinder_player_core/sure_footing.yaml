--- >
  <p class="hanging-indent traditions"><strong>Traditions</strong> divine, occult, primal</p>
  <p class="hanging-indent range"><strong>Range</strong> touch; <strong>Targets</strong> 1 willing creature</p>
  <hr/>
  <p>You free the target's limbs from ailments that impede mobility. Attempt to counteract an effect of your choice imposing one of these conditions on the target: clumsy, grabbed, or paralyzed. If you didn't counteract the effect, but you would have if its counteract rank were 2 lower, instead suppress the effect until the beginning of your next turn. The effect's duration doesn't elapse while it's suppressed.</p>
  <p>This spell can't counteract or suppress curses, diseases, or conditions that are part of the target's normal state.</p>
  <hr/>
  <p class="hanging-indent"><strong>Heightened (4th)</strong> Add immobilized, slowed and restrained to the list of conditions.</p>
  <p class="hanging-indent"><strong>Heightened (6th)</strong> Add petrified to the list of conditions.</p>
  <p class="hanging-indent"><strong>Heightened (8th)</strong> Add stunned to the list of conditions.</p>
