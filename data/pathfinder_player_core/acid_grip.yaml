  <p>An ephemeral, taloned hand grips the target, burning it with magical acid. The target takes 2d8 acid damage plus 1d6 persistent acid damage depending on its Reflex save. A creature taking persistent damage from this spell takes a â€“10-foot status penalty to its Speeds.</p>
  <p class="hanging-indent"><strong>Critical Success</strong> The creature is unaffected.</p>
  <p class="hanging-indent"><strong>Success</strong> The creature takes half damage and no persistent damage, and the claw moves it up to 5 feet in a direction of your choice.</p>
  <p class="hanging-indent"><strong>Failure</strong> The creature takes full damage and persistent damage, and the claw moves it up to 10 feet in a direction of your choice.</p>
