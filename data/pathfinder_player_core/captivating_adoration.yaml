--- >
  <p class="domain"><strong>Domain</strong> passion</p>
  <p class="area"><strong>Area</strong> 15-foot emanation</p>
  <p class="defense"><strong>Defense</strong> Will; <strong>Duration</strong> 1 minute</p>
  <hr/>
  <p>You become intensely entrancing, and creatures are distracted by you as long as they remain within the area. You can exclude any creatures you choose from the effects. If a creature is in the aura when you Cast the Spell or when it enters the aura for the first time, it must attempt a Will saving throw. If a creature leaves and reenters, it uses the results of its original save.</p>
  <p><strong>Critical Success</strong> The creature is unaffected and temporarily immune for 1 hour.</p>
  <p><strong>Success</strong> The creature is fascinated with you for its next action, then is temporarily immune for 1 hour.</p>
  <p><strong>Failure</strong> The creature is fascinated with you.</p>
  <p><strong>Critical Failure</strong> The creature is fascinated with you, and its attitude toward you improves by one step.</p>
  <hr/>
  <p><strong>Heightened (+1)</strong> Increase the size of the emanation by 15 feet.</p>
