  <p class="hanging-indent traditions"><strong>Traditions</strong> arcane</p>
  <p class="hanging-indent range"><strong>Range</strong> 100 feet</p>
  <p class="hanging-indent duration"><strong>Duration</strong> until the end of your next turn</p>
  <hr/>
  <p>You toss a handful of magical cogs before you, summoning a battalion of clockwork soldiers to fight your enemies. The clockwork soldiers occupy the space of a Huge creature and have a Speed of 60 feet.</p>
  <p class="hanging-indent"><strong>Arrive</strong> <em>Clockwork Assault</em> Clockwork soldiers slash at your enemies with their halberds, dealing 4d10 slashing damage (basic Reflex save) to all enemy creatures in its location or within 15 feet.</p>
  <p class="hanging-indent"><strong>Depart</strong> (fire) <em>Ticking Bomb</em> The clockwork soldiers freeze abruptly before exploding into a mass of flying cogs and metal shrapnel, dealing 4d8 slashing damage and 4d8 fire damage in a 30-foot emanation (basic Reflex save). On a critical failure, a creature takes an additional 2d8 persistent fire damage.</p>
