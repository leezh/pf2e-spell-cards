  <p class="hanging-indent traditions"><strong>Traditions</strong> arcane, occult</p>
  <p class="hanging-indent range"><strong>Range</strong> 100 feet; <strong>Area</strong> 50-foot burst</p>
  <p class="hanging-indent defense"><strong>Defense</strong> Will; <strong>Duration</strong> 1 round</p>
  <hr/>
  <p>You create the illusion of cannons exploding, bullets and arrows flying, and magical ballistics firing, as an overwhelming torrent of information, both visual and auditory. Enemies in the area must attempt a Will save.</p>
  <p class="hanging-indent"><strong>Critical Success</strong> The target is unaffected.</p>
  <p class="hanging-indent"><strong>Success</strong> The target is frightened 1.</p>
  <p class="hanging-indent"><strong>Failure</strong> The enemy is frightened 2 and stunned 1.</p>
  <p class="hanging-indent"><strong>Critical Failure</strong> The enemy is frightened 3 and stunned 2.</p>
