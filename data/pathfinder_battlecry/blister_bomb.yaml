  <p class="hanging-indent traditions"><strong>Traditions</strong> arcane, primal</p>
  <p class="hanging-indent range"><strong>Range</strong> 100 feet; <strong>Area</strong> 5-foot burst</p>
  <p class="hanging-indent defense"><strong>Defense</strong> Fortitude</p>
  <hr/>
  <p>You launch a small bomb enchanted with a fast-acting skin disease at your foes, causing their skin to break out in horrible bleeding sores. All creatures in the area of the burst must attempt a Fortitude save.</p>
  <p class="hanging-indent"><strong>Critical Success</strong> The creature is unaffected and immune to blister pox for 1 week.</p>
  <p class="hanging-indent"><strong>Success</strong> The creature is sickened 2.</p>
  <p class="hanging-indent"><strong>Failure</strong> The creature is afflicted with blister pox at stage 1.</p>
  <p class="hanging-indent"><strong>Critical Failure</strong> The creature is afflicted with blister pox at stage 2.</p>
  <p class="hanging-indent"><strong>Blister Pox</strong> (disease) <strong>Level</strong> 5; A creature can’t reduce its sickened value below 1 while it’s taking persistent bleed damage from blister pox; <strong>Stage 1</strong> sickened 2 (1 round); <strong>Stage 2</strong> sickened 2 and 1d6 persistent bleed damage (1 round); <strong>Stage 3</strong> sickened 2 and 2d6 persistent bleed damage (1 round); <strong>Stage 4</strong> sickened 3 and 2d6 persistent bleed damage (1 day)</p>
