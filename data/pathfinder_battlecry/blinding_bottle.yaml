--- >
  <p class="hanging-indent traditions"><strong>Traditions</strong> arcane, occult</p>
  <p class="hanging-indent range"><strong>Range</strong> 100 feet; <strong>Area</strong> 30-foot burst</p>
  <p class="hanging-indent defense"><strong>Defense</strong> Fortitude</p>
  <hr/>
  <p>You conjure an exploding glass container filled with a sightstealing poison and hurl it across enemy lines. Upon impact, the bottle bursts and exposes all creatures in the area to the toxin within. Each creature in the area must attempt a Fortitude save.</p>
  <p class="hanging-indent"><strong>Critical Success</strong> The creature is unaffected.</p>
  <p class="hanging-indent"><strong>Success</strong> The creature takes 3d6 poison damage.</p>
  <p class="hanging-indent"><strong>Failure</strong> The creature is afflicted with blinding poison at stage 1.</p>
  <p class="hanging-indent"><strong>Critical Failure</strong> The creature is afflicted with blinding poison at stage 2.</p>
  <p class="hanging-indent"><strong>Blinding Poison</strong> (incapacitation, poison) <strong>Level</strong> 9; <strong>Maximum Duration</strong> 4 rounds; <strong>Stage 1</strong> 3d6 poison damage and blinded for 1 round (1 round); <strong>Stage 2</strong> 4d6 poison damage and blinded for 1 round (1 round); <strong>Stage 3</strong> 5d6 poison damage and blinded for 1 round (1 round); <strong>Stage 4</strong> 6d6 poison damage and blinded for 1 minute (1 round)</p>
