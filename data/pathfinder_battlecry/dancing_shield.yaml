  <p class="hanging-indent duration"><strong>Duration</strong> sustained up to 1 minute</p>
  <hr/>
  <p>You levitate the touched shield and send it to orbit around a creature. When you Cast the Spell and Sustain it, the shield uses the Raise a Shield action to protect the target creature.</p>
  <hr/>
